<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest - Sistema de Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
            <h1 class="text-3xl font-bold text-yellow-500 text-center mb-8">DetailGest</h1>
            <form id="login-form" class="space-y-4">
                <input type="text" id="user" placeholder="Usuario" required class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg outline-none focus:border-yellow-500 text-white">
                <input type="password" id="pass" placeholder="Contraseña" required class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg outline-none focus:border-yellow-500 text-white">
                <button type="submit" class="w-full bg-yellow-500 text-gray-900 font-bold py-3 rounded-lg hover:bg-yellow-400">INGRESAR</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col">
        <header class="bg-gray-800 p-4 border-b border-gray-700 flex justify-between items-center shadow-md">
            <h2 id="panel-title" class="text-xl font-bold text-yellow-500">DetailGest</h2>
            <div class="flex items-center gap-4">
                <span id="user-badge" class="hidden md:block text-xs bg-gray-700 px-2 py-1 rounded">Cargando...</span>
                <button onclick="location.reload()" class="text-sm text-red-400 font-bold">SALIR</button>
            </div>
        </header>

        <main class="p-4 md:p-8 max-w-6xl mx-auto w-full space-y-8">
            
            <div id="view-superadmin" class="hidden space-y-6">
                <section class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                    <h3 class="text-lg font-semibold mb-4 text-yellow-500">Registrar Nueva Empresa</h3>
                    <form id="company-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="comp-name" placeholder="Nombre del Taller" required class="p-2 bg-gray-900 border border-gray-700 rounded outline-none">
                        <input type="number" id="due-day" placeholder="Día de Vencimiento" required class="p-2 bg-gray-900 border border-gray-700 rounded outline-none">
                        <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded">ACTIVAR</button>
                    </form>
                </section>
                <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-900 text-gray-400 text-xs">
                            <tr><th class="p-4 text-center">Taller</th><th class="p-4 text-center">Estado</th><th class="p-4 text-center">Acciones</th></tr>
                        </thead>
                        <tbody id="companies-list" class="divide-y divide-gray-700"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-client" class="hidden space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-blue-900/30 border border-blue-500 p-6 rounded-xl">
                        <h4 class="text-blue-400 font-bold"><i class="fas fa-car"></i> Nuevo Servicio</h4>
                        <p class="text-xs text-gray-400 mb-4">Registrar un lavado o tratamiento</p>
                        <button class="w-full bg-blue-600 py-2 rounded font-bold text-sm">REGISTRAR</button>
                    </div>
                    <div class="bg-green-900/30 border border-green-500 p-6 rounded-xl">
                        <h4 class="text-green-400 font-bold"><i class="fas fa-user-plus"></i> Cliente</h4>
                        <p class="text-xs text-gray-400 mb-4">Agregar cliente a la base de datos</p>
                        <button class="w-full bg-green-600 py-2 rounded font-bold text-sm">AGREGAR</button>
                    </div>
                    <div class="bg-yellow-900/30 border border-yellow-500 p-6 rounded-xl">
                        <h4 class="text-yellow-400 font-bold"><i class="fas fa-file-invoice-dollar"></i> Caja</h4>
                        <p class="text-xs text-gray-400 mb-4">Ver ventas del día</p>
                        <button class="w-full bg-yellow-600 py-2 rounded font-bold text-sm text-gray-900">VER CAJA</button>
                    </div>
                </div>
                <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                    <h3 class="font-bold mb-4">Últimos Trabajos Realizados</h3>
                    <div class="text-center py-10 text-gray-500 italic">No hay servicios registrados aún.</div>
                </div>
            </div>

        </main>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();

            const { data, error } = await _supabase.from('users').select('*').eq('username', u).eq('password_hash', p).maybeSingle();

            if (data) {
                currentUser = data;
                showPanel(data.role);
            } else {
                alert('Credenciales incorrectas');
            }
        });

        function showPanel(role) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-badge').innerText = role.toUpperCase();
            document.getElementById('user-badge').classList.remove('hidden');

            if (role === 'superadmin') {
                document.getElementById('view-superadmin').classList.remove('hidden');
                document.getElementById('panel-title').innerText = "DetailGest - Súper Admin";
                loadCompanies();
            } else {
                document.getElementById('view-client').classList.remove('hidden');
                document.getElementById('panel-title').innerText = "Panel del Taller";
            }
        }

        async function loadCompanies() {
            const { data } = await _supabase.from('companies').select('*');
            const list = document.getElementById('companies-list');
            list.innerHTML = data.map(c => `
                <tr>
                    <td class="p-4 text-center font-bold text-yellow-500">${c.name}</td>
                    <td class="p-4 text-center"><span class="px-2 py-1 bg-green-900 text-green-400 rounded text-xs">Día ${c.due_day}</span></td>
                    <td class="p-4 text-center"><button class="text-red-400 text-sm">Suspender</button></td>
                </tr>`).join('');
        }

        document.getElementById('company-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('comp-name').value;
            const due = document.getElementById('due-day').value;
            await _supabase.from('companies').insert([{ name, due_day: due }]);
            alert('Empresa registrada');
            loadCompanies();
        });
    </script>
</body>
</html>
