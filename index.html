<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro v4.6 - Sesión Persistente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0b0f1a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .active-tab { background: #eab308 !important; color: #0f172a !important; font-weight: 900; }
        .sidebar-item { transition: all 0.3s; cursor: pointer; border-radius: 1rem; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] shadow-2xl border-t-4 border-yellow-500 text-center">
            <h1 class="text-6xl font-black text-yellow-500 mb-2 italic tracking-tighter">DG PRO</h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-10">Punto de Venta</p>
            <form id="login-form" class="space-y-4 text-left">
                <input type="text" id="user" placeholder="Usuario" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white">
                <input type="password" id="pass" placeholder="Contraseña" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white">
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-950 font-black py-4 rounded-2xl transition-all">ACCEDER</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="md:w-64 glass border-r border-slate-800 flex flex-col z-50">
            <div class="p-6">
                <h2 class="text-2xl font-black text-yellow-500 italic">DETAILGEST</h2>
                <p id="client-name-tag" class="text-[10px] font-bold text-slate-500 uppercase mt-1"></p>
            </div>
            <nav id="nav-menu" class="flex-1 px-4 space-y-2 overflow-y-auto custom-scroll"></nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()" class="w-full p-3 text-red-400 font-bold text-xs flex items-center gap-3">
                    <i class="fas fa-power-off"></i> CERRAR SESIÓN
                </button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto h-screen custom-scroll">
            <section id="sec-caja" class="content-sec hidden">
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="flex-1 space-y-4">
                        <input type="text" id="pos-search" oninput="filterServices()" placeholder="Buscar servicio..." class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none focus:border-yellow-500">
                        <div id="pos-grid" class="grid grid-cols-2 md:grid-cols-3 gap-3 overflow-y-auto max-h-[60vh] pr-2 custom-scroll"></div>
                    </div>
                    <div class="w-full lg:w-96 glass rounded-[2.5rem] flex flex-col border border-yellow-500/10 p-6 space-y-4">
                        <h3 class="font-black text-yellow-500 uppercase italic">Ticket</h3>
                        <select id="pos-client-select" class="w-full bg-slate-800 rounded-xl p-3 text-xs text-white outline-none"></select>
                        <div id="pos-cart" class="flex-1 space-y-3 overflow-y-auto max-h-[40vh] custom-scroll"></div>
                        <div class="pt-4 border-t border-slate-700">
                            <div class="flex justify-between text-2xl font-black text-yellow-500 mb-4"><span>TOTAL</span><span id="pos-total">0 Gs</span></div>
                            <button onclick="finalizeSale()" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl uppercase shadow-xl hover:bg-emerald-400">Finalizar Cobro</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="sec-clientes" class="content-sec hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-black uppercase italic">Clientes</h2>
                    <button onclick="openClientModal()" class="bg-yellow-500 text-slate-950 px-6 py-2 rounded-full font-black text-xs">+ NUEVO CLIENTE</button>
                </div>
                <div id="list-clientes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <section id="sec-inicio" class="content-sec hidden">
                <div id="stats-container" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"></div>
                <div class="glass p-6 rounded-[2.5rem]"><canvas id="mainChart" height="100"></canvas></div>
            </section>
        </main>
    </div>

    <div id="modal-container" class="hidden fixed inset-0 bg-slate-950/95 flex items-center justify-center p-4 z-[100]">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md border border-yellow-500/20">
            <h3 id="modal-title" class="text-2xl font-black text-yellow-500 mb-6 uppercase italic">Nuevo Cliente</h3>
            <form id="client-form" class="space-y-4">
                <input id="cl-id" type="hidden">
                <input id="cl-name" placeholder="Nombre" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-xl text-white outline-none">
                <input id="cl-phone" placeholder="WhatsApp" class="w-full p-4 bg-slate-900 border border-slate-800 rounded-xl text-white outline-none">
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 text-slate-500 font-black text-[10px]">CANCELAR</button>
                    <button type="submit" class="flex-[2] bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl uppercase text-xs">Guardar Cliente</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let servicesList = [];
        let cart = [];

        // --- PERSISTENCIA DE SESIÓN ---
        window.onload = () => {
            const savedUser = localStorage.getItem('dg_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                initApp(currentUser.role);
            }
        };

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { data, error } = await _supabase.from('users').select('*, companies(*)').eq('username', document.getElementById('user').value).eq('password_hash', document.getElementById('pass').value).maybeSingle();
            if (data) {
                currentUser = data;
                localStorage.setItem('dg_user', JSON.stringify(data)); // Guardar sesión
                initApp(data.role);
            } else {
                alert('Usuario o clave incorrectos');
            }
        });

        function logout() {
            localStorage.removeItem('dg_user');
            location.reload();
        }

        function initApp(role) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('client-name-tag').innerText = currentUser.companies?.name || "STAFF";
            
            const menu = document.getElementById('nav-menu');
            const items = [
                { id: 'caja', label: 'CAJA', icon: 'fa-cash-register' },
                { id: 'inicio', label: 'REPORTES', icon: 'fa-chart-pie' },
                { id: 'clientes', label: 'CLIENTES', icon: 'fa-address-book' }
            ];
            
            menu.innerHTML = items.map(i => `<div onclick="switchSec('${i.id}')" class="sidebar-item p-4 text-xs font-black flex items-center gap-3"><i class="fas ${i.icon}"></i> ${i.label}</div>`).join('');
            switchSec('caja');
        }

        async function switchSec(id) {
            document.querySelectorAll('.content-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            if(id === 'caja') { await loadCajaData(); }
            if(id === 'clientes') { await loadClientesList(); }
        }

        // --- LÓGICA DE CLIENTES (CORREGIDA) ---
        async function loadClientesList() {
            const { data } = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id).order('name');
            const container = document.getElementById('list-clientes');
            container.innerHTML = data.length ? data.map(c => `
                <div class="glass p-5 rounded-3xl border-l-4 border-yellow-500 flex justify-between items-center">
                    <div>
                        <p class="font-black text-xs uppercase text-white">${c.name}</p>
                        <p class="text-[10px] text-slate-500">${c.phone || '-'}</p>
                    </div>
                    <button onclick="deleteCliente('${c.id}')" class="text-red-500 p-2"><i class="fas fa-trash"></i></button>
                </div>
            `).join('') : '<p class="text-slate-500 text-xs">No hay clientes registrados.</p>';
        }

        function openClientModal() {
            document.getElementById('client-form').reset();
            document.getElementById('cl-id').value = "";
            document.getElementById('modal-container').classList.remove('hidden');
        }

        document.getElementById('client-form').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                company_id: currentUser.company_id,
                name: document.getElementById('cl-name').value,
                phone: document.getElementById('cl-phone').value
            };

            const { error } = await _supabase.from('clients').insert([payload]);
            if (error) {
                alert("Error al guardar: " + error.message);
            } else {
                closeModal();
                loadClientesList();
                loadCajaData(); // Actualizar el select de la caja
            }
        };

        // --- CAJA ---
        async function loadCajaData() {
            const resS = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            const resC = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            
            servicesList = resS.data || [];
            
            // Llenar select de clientes
            const sel = document.getElementById('pos-client-select');
            sel.innerHTML = '<option value="">Consumidor Final</option>' + (resC.data || []).map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            
            filterServices();
        }

        function filterServices() {
            const query = document.getElementById('pos-search').value.toLowerCase();
            const grid = document.getElementById('pos-grid');
            grid.innerHTML = servicesList.filter(s => s.name.toLowerCase().includes(query)).map(s => `
                <div onclick="addToCart('${s.id}')" class="glass p-4 rounded-2xl cursor-pointer border border-transparent hover:border-yellow-500 transition-all">
                    <p class="text-[10px] font-black text-slate-500 uppercase truncate">${s.name}</p>
                    <p class="text-yellow-500 font-bold">${Number(s.price).toLocaleString()} Gs</p>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const s = servicesList.find(x => x.id == id);
            cart.push(s);
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('pos-cart').innerHTML = cart.map((item, i) => `
                <div class="flex justify-between items-center bg-slate-800/40 p-3 rounded-xl">
                    <p class="text-[9px] font-bold uppercase truncate">${item.name}</p>
                    <button onclick="cart.splice(${i},1); updateCartUI();" class="text-red-500"><i class="fas fa-times"></i></button>
                </div>
            `).join('');
            const total = cart.reduce((a, b) => a + Number(b.price), 0);
            document.getElementById('pos-total').innerText = total.toLocaleString() + ' Gs';
        }

        async function finalizeSale() {
            if(!cart.length) return alert("Ticket vacío");
            const total = cart.reduce((a, b) => a + Number(b.price), 0);
            const { error } = await _supabase.from('sales').insert([{
                company_id: currentUser.company_id,
                total_final: total,
                client_id: document.getElementById('pos-client-select').value || null,
                details: cart.map(i => i.name).join(', ')
            }]);
            if(!error) { alert("Venta registrada"); cart = []; updateCartUI(); }
        }

        function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }
        async function deleteCliente(id) { if(confirm('¿Eliminar?')) { await _supabase.from('clients').delete().eq('id', id); loadClientesList(); } }
    </script>
</body>
</html>
