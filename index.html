<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro v5.1 - Caja con Cronograma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0b0f1a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .active-tab { background: #eab308 !important; color: #0f172a !important; font-weight: 900; }
        .sidebar-item { transition: all 0.3s; cursor: pointer; border-radius: 1rem; margin-bottom: 4px; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .service-card { transition: all 0.2s; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .service-card:hover { transform: translateY(-3px); border-color: #eab308; background: rgba(234, 179, 8, 0.1); }
        
        @media print {
            body * { visibility: hidden; }
            #ticket-print-area, #ticket-print-area * { visibility: visible; }
            #ticket-print-area { position: absolute; left: 0; top: 0; width: 80mm; background: white; color: black; padding: 10px; font-family: 'Courier New', monospace; }
        }
    </style>
</head>
<body>

    <div id="ticket-print-area" class="hidden text-black bg-white p-4">
        <div class="text-center border-b pb-2 mb-2">
            <h2 id="print-comp-name" class="font-bold uppercase text-lg">Taller</h2>
            <p id="print-date-ticket" class="text-[10px]"></p>
        </div>
        <div id="print-items" class="text-[10px] space-y-1"></div>
        <div class="border-t mt-2 pt-2 text-right">
            <p id="print-sub" class="text-[10px]"></p>
            <p id="print-disc" class="text-[10px]"></p>
            <p id="print-total" class="font-bold text-sm"></p>
        </div>
        <p class="text-[8px] text-center mt-4 uppercase">Turno programado para: <span id="print-service-time"></span></p>
    </div>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] shadow-2xl border-t-4 border-yellow-500 text-center">
            <h1 class="text-6xl font-black text-yellow-500 mb-2 italic tracking-tighter">DG PRO</h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-10">Punto de Venta Profesional</p>
            <form id="login-form" class="space-y-4 text-left">
                <input type="text" id="user" placeholder="Usuario" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white focus:ring-1 ring-yellow-500">
                <input type="password" id="pass" placeholder="Contraseña" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white focus:ring-1 ring-yellow-500">
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-950 font-black py-4 rounded-2xl transition-all uppercase text-sm tracking-widest">Entrar</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col md:flex-row">
        
        <aside class="md:w-64 glass border-r border-slate-800 flex flex-col z-50">
            <div class="p-6">
                <h2 class="text-2xl font-black text-yellow-500 italic">DETAILGEST</h2>
                <p id="client-name-tag" class="text-[10px] font-bold text-slate-500 uppercase mt-1"></p>
            </div>
            <nav id="nav-menu" class="flex-1 px-4 space-y-1 overflow-y-auto custom-scroll"></nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()" class="w-full p-3 text-red-400 font-bold text-xs flex items-center gap-3">
                    <i class="fas fa-power-off"></i> CERRAR SESIÓN
                </button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto h-screen custom-scroll bg-[#0b0f1a]">
            
            <section id="sec-caja" class="content-sec hidden h-full">
                <div class="flex flex-col lg:flex-row gap-6 h-full">
                    
                    <div class="flex-1 space-y-4">
                        <div class="relative">
                            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                            <input type="text" id="pos-search" oninput="filterServices()" placeholder="Buscar servicio..." class="w-full p-4 pl-12 bg-slate-900 border border-slate-800 rounded-2xl outline-none focus:border-yellow-500 transition-all">
                        </div>
                        <div id="pos-grid" class="grid grid-cols-2 md:grid-cols-3 gap-3 overflow-y-auto max-h-[65vh] pr-2 custom-scroll"></div>
                    </div>

                    <div class="w-full lg:w-96 glass rounded-[2.5rem] flex flex-col border border-yellow-500/10 p-6 shadow-2xl overflow-y-auto custom-scroll">
                        <h3 class="font-black text-yellow-500 uppercase italic mb-4">Registro de Servicio</h3>
                        
                        <div class="mb-4">
                            <label class="text-[9px] font-black text-slate-400 uppercase">Cliente</label>
                            <select id="pos-client-select" class="w-full bg-slate-800 border-none rounded-xl p-3 text-xs text-white outline-none mt-1"></select>
                        </div>

                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div>
                                <label class="text-[9px] font-black text-slate-400 uppercase">Fecha Servicio</label>
                                <input type="date" id="pos-date" class="w-full bg-slate-800 border-none rounded-xl p-3 text-[10px] text-white outline-none mt-1">
                            </div>
                            <div>
                                <label class="text-[9px] font-black text-slate-400 uppercase">Hora</label>
                                <input type="time" id="pos-time" class="w-full bg-slate-800 border-none rounded-xl p-3 text-[10px] text-white outline-none mt-1">
                            </div>
                        </div>

                        <div id="pos-cart" class="flex-1 space-y-3 mb-4 border-t border-slate-800/50 pt-4">
                            </div>

                        <div class="bg-slate-900/50 p-4 rounded-3xl mb-4">
                            <label class="text-[9px] font-black text-slate-500 uppercase mb-2 block">Descuento</label>
                            <div class="flex gap-2">
                                <input type="number" id="pos-disc-val" oninput="updatePOSCalc()" placeholder="0" class="flex-1 bg-slate-800 border-none rounded-xl p-3 text-xs text-white outline-none">
                                <select id="pos-disc-type" onchange="updatePOSCalc()" class="bg-slate-800 border-none rounded-xl p-3 text-xs text-yellow-500 font-bold outline-none">
                                    <option value="fijo">Gs</option>
                                    <option value="porc">%</option>
                                </select>
                            </div>
                        </div>

                        <div class="space-y-2 mb-6">
                            <div class="flex justify-between text-xs text-slate-400"><span>Subtotal:</span><span id="res-sub">0 Gs</span></div>
                            <div class="flex justify-between text-xs text-red-400"><span>Ahorro:</span><span id="res-disc">0 Gs</span></div>
                            <div class="flex justify-between text-2xl font-black text-yellow-500 pt-2 border-t border-slate-700"><span>TOTAL:</span><span id="pos-total">0 Gs</span></div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="finalizeSale(true)" class="bg-slate-800 text-white font-black py-4 rounded-2xl uppercase text-[10px] hover:bg-slate-700 transition-all">Imprimir</button>
                            <button onclick="finalizeSale(false)" class="bg-emerald-600 hover:bg-emerald-500 text-white font-black py-4 rounded-2xl uppercase text-[10px] shadow-lg transition-all">Solo Guardar</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="sec-inicio" class="content-sec hidden space-y-6"></section>
            <section id="sec-clientes" class="content-sec hidden space-y-6"></section>
            <section id="sec-gastos" class="content-sec hidden space-y-6"></section>
            <section id="sec-servicios" class="content-sec hidden space-y-6"></section>
            <section id="sec-empleados" class="content-sec hidden space-y-6"></section>
        </main>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let servicesList = [];
        let cart = [];

        window.onload = () => {
            const saved = localStorage.getItem('dg_session');
            if(saved) { currentUser = JSON.parse(saved); initApp(); }
            // Establecer fecha y hora actual por defecto
            const now = new Date();
            document.getElementById('pos-date').value = now.toISOString().split('T')[0];
            document.getElementById('pos-time').value = now.toTimeString().slice(0,5);
        };

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const { data } = await _supabase.from('users').select('*, companies(*)').eq('username', document.getElementById('user').value).eq('password_hash', document.getElementById('pass').value).maybeSingle();
            if(data) { currentUser = data; localStorage.setItem('dg_session', JSON.stringify(data)); initApp(); }
            else { alert("Error de acceso"); }
        };

        function logout() { localStorage.removeItem('dg_session'); location.reload(); }

        function initApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('client-name-tag').innerText = currentUser.companies?.name || "STAFF";

            const menu = document.getElementById('nav-menu');
            const navItems = [
                { id: 'caja', label: 'CAJA (POS)', icon: 'fa-cash-register' },
                { id: 'inicio', label: 'REPORTES', icon: 'fa-chart-pie' },
                { id: 'clientes', label: 'CLIENTES', icon: 'fa-address-book' },
                { id: 'gastos', label: 'GASTOS', icon: 'fa-wallet' },
                { id: 'servicios', label: 'SERVICIOS', icon: 'fa-tags' },
                { id: 'empleados', label: 'STAFF', icon: 'fa-user-cog' }
            ];
            menu.innerHTML = navItems.map(i => `<div onclick="switchSec('${i.id}')" id="nav-${i.id}" class="sidebar-item p-4 text-[10px] font-black flex items-center gap-3"><i class="fas ${i.icon} w-5"></i> ${i.label}</div>`).join('');
            switchSec('caja');
        }

        async function switchSec(id) {
            document.querySelectorAll('.content-sec').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active-tab'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            document.getElementById('nav-' + id).classList.add('active-tab');
            if(id === 'caja') loadCaja();
        }

        async function loadCaja() {
            const resS = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            const resC = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            servicesList = resS.data || [];
            document.getElementById('pos-client-select').innerHTML = '<option value="">Consumidor Final</option>' + (resC.data || []).map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            filterServices();
        }

        function filterServices() {
            const q = document.getElementById('pos-search').value.toLowerCase();
            document.getElementById('pos-grid').innerHTML = servicesList.filter(s => s.name.toLowerCase().includes(q)).map(s => `
                <div onclick="addToCart('${s.id}')" class="service-card glass p-4 rounded-2xl">
                    <p class="text-[9px] font-black text-slate-500 uppercase truncate">${s.name}</p>
                    <p class="text-yellow-500 font-bold text-sm">${Number(s.price).toLocaleString()} Gs</p>
                </div>`).join('');
        }

        function addToCart(id) { cart.push(servicesList.find(x => x.id == id)); updateCartUI(); }

        function updateCartUI() {
            const container = document.getElementById('pos-cart');
            container.innerHTML = cart.map((item, i) => `
                <div class="flex justify-between items-center bg-slate-800/20 p-3 rounded-xl mb-2">
                    <p class="text-[9px] font-bold uppercase truncate">${item.name}</p>
                    <button onclick="cart.splice(${i},1); updateCartUI();" class="text-red-500"><i class="fas fa-times"></i></button>
                </div>`).join('');
            updatePOSCalc();
        }

        function updatePOSCalc() {
            const sub = cart.reduce((a, b) => a + Number(b.price), 0);
            const dVal = Number(document.getElementById('pos-disc-val').value) || 0;
            const dType = document.getElementById('pos-disc-type').value;
            let disc = dType === 'fijo' ? dVal : (sub * dVal / 100);
            const total = sub - disc;
            document.getElementById('res-sub').innerText = sub.toLocaleString() + ' Gs';
            document.getElementById('res-disc').innerText = (disc * -1).toLocaleString() + ' Gs';
            document.getElementById('pos-total').innerText = (total < 0 ? 0 : total).toLocaleString() + ' Gs';
        }

        async function finalizeSale(shouldPrint) {
            if(!cart.length) return alert("Añade servicios al carrito");
            
            const total = parseInt(document.getElementById('pos-total').innerText.replace(/\D/g,''));
            const dateS = document.getElementById('pos-date').value;
            const timeS = document.getElementById('pos-time').value;
            const clientName = document.getElementById('pos-client-select').options[document.getElementById('pos-client-select').selectedIndex].text;

            // Enviar a Supabase (puedes añadir columnas 'service_date' y 'service_time' a tu tabla 'sales')
            const { error } = await _supabase.from('sales').insert([{
                company_id: currentUser.company_id,
                total_final: total,
                client_id: document.getElementById('pos-client-select').value || null,
                details: cart.map(i => i.name).join(', '),
                created_at: `${dateS}T${timeS}:00` // Usamos la fecha seleccionada como fecha de creación
            }]);

            if(!error) {
                if(shouldPrint) {
                    document.getElementById('print-comp-name').innerText = currentUser.companies?.name;
                    document.getElementById('print-date-ticket').innerText = "Emitido: " + new Date().toLocaleString();
                    document.getElementById('print-items').innerHTML = cart.map(i => `<div>${i.name} - ${Number(i.price).toLocaleString()} Gs</div>`).join('');
                    document.getElementById('print-sub').innerText = "Subtotal: " + document.getElementById('res-sub').innerText;
                    document.getElementById('print-disc').innerText = "Descuento: " + document.getElementById('res-disc').innerText;
                    document.getElementById('print-total').innerText = "TOTAL: " + document.getElementById('pos-total').innerText;
                    document.getElementById('print-service-time').innerText = `${dateS} ${timeS}`;
                    window.print();
                }
                alert("Servicio Registrado");
                cart = [];
                updateCartUI();
            } else {
                alert("Error al guardar: " + error.message);
            }
        }
    </script>
</body>
</html>
