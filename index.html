<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro Enterprise v12.0 - FULL OPERATIVA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { background: #060910; color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .sidebar-item { transition: 0.2s; cursor: pointer; border-radius: 0.75rem; padding: 0.75rem 1rem; font-size: 11px; font-weight: 700; display: flex; align-items: center; gap: 10px; color: #94a3b8; }
        .sidebar-item:hover, .active-tab { background: #eab308 !important; color: #0f172a !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        input, select, textarea { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; outline: none !important; }
        input:focus { border-color: #eab308 !important; }
        .modal-enter { animation: modalFade 0.3s ease-out; }
        @keyframes modalFade { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen" class="h-full flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] border-t-4 border-yellow-500 shadow-2xl">
            <h1 class="text-4xl font-black text-yellow-500 text-center italic mb-8">DG ENTERPRISE</h1>
            <form id="login-form" class="space-y-4">
                <input type="text" id="user" placeholder="Usuario / Email" class="w-full p-4 rounded-2xl" required>
                <input type="password" id="pass" placeholder="Contraseña" class="w-full p-4 rounded-2xl" required>
                <button type="submit" class="w-full bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl uppercase hover:brightness-110 transition-all">Entrar al Sistema</button>
            </form>
        </div>
    </div>

    <div id="main-layout" class="hidden h-screen flex">
        <aside class="w-64 glass border-r border-slate-800 flex flex-col p-4">
            <div class="mb-8 px-4 text-yellow-500 font-black italic text-2xl">DETAILGEST</div>
            <nav id="nav-container" class="flex-1 space-y-1 overflow-y-auto custom-scroll"></nav>
            <div class="p-4 border-t border-white/5">
                <p id="user-tag" class="text-[9px] font-black text-slate-500 mb-2 uppercase"></p>
                <button onclick="location.reload()" class="w-full p-3 text-red-500 font-bold text-xs flex items-center gap-3"><i class="fas fa-power-off"></i> SALIR</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 custom-scroll relative">
            <div id="view-title" class="text-2xl font-black text-white uppercase mb-6 italic tracking-tighter">Cargando...</div>
            <div id="content-area" class="space-y-6"></div>
        </main>
    </div>

    <div id="global-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="glass max-w-lg w-full p-8 rounded-[2rem] modal-enter shadow-2xl" id="modal-body"></div>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let chartInstance = null;
        let cart = [];

        // --- NAVEGACIÓN ---
        const MENUS = {
            super_admin: [
                {id: 'sa_empresas', l: 'GESTIÓN EMPRESAS', i: 'fa-building', fn: viewSAEmpresas},
                {id: 'sa_pagos', l: 'PAGOS & ABONOS', i: 'fa-money-check-alt', fn: viewSAPagos}
            ],
            admin: [
                {id: 'resumen', l: 'RESUMEN', i: 'fa-chart-pie', fn: viewResumen},
                {id: 'caja', l: 'CAJA POS', i: 'fa-cash-register', fn: viewCaja},
                {id: 'agenda', l: 'AGENDA', i: 'fa-calendar-alt', fn: viewAgenda},
                {id: 'clientes', l: 'CLIENTES', i: 'fa-users', fn: viewClientes},
                {id: 'servicios', l: 'SERVICIOS', i: 'fa-concierge-bell', fn: viewServicios},
                {id: 'empleados', l: 'EMPLEADOS', i: 'fa-user-tie', fn: viewEmpleados},
                {id: 'reportes', l: 'REPORTES', i: 'fa-file-download', fn: viewReportes},
                {id: 'herramientas', l: 'HERRAMIENTAS', i: 'fa-tools', fn: viewTools},
                {id: 'config', l: 'CONFIGURACIÓN', i: 'fa-cog', fn: viewConfig}
            ]
        };

        // --- LOGIN ---
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if(u === 'admin@detailgest.com' && p === 'master2026') {
                currentUser = { role: 'super_admin', username: 'Master Admin' };
                initApp();
            } else {
                const { data, error } = await _supabase.from('users').select('*, companies(*)').eq('username', u).eq('password_hash', p).single();
                if(data) {
                    if(!data.companies.is_active) return alert("Cuenta suspendida por falta de pago.");
                    currentUser = data;
                    initApp();
                } else alert("Credenciales incorrectas.");
            }
        };

        function initApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-layout').classList.remove('hidden');
            document.getElementById('user-tag').innerText = currentUser.username;
            const items = MENUS[currentUser.role] || MENUS.admin;
            document.getElementById('nav-container').innerHTML = items.map(m => `
                <div onclick="navigate('${m.id}')" id="nav-${m.id}" class="sidebar-item"><i class="fas ${m.i} w-5"></i> ${m.l}</div>
            `).join('');
            navigate(items[0].id);
        }

        function navigate(id) {
            const menu = [...MENUS.super_admin, ...MENUS.admin].find(m => m.id === id);
            document.getElementById('view-title').innerText = menu.l;
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active-tab'));
            document.getElementById('nav-'+id)?.classList.add('active-tab');
            menu.fn();
        }

        // --- VISTA RESUMEN (Sincronizada) ---
        async function viewResumen() {
            const { data: sales } = await _supabase.from('sales').select('*').eq('company_id', currentUser.company_id);
            const total = sales?.reduce((a, b) => a + Number(b.total_final), 0) || 0;

            document.getElementById('content-area').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="glass p-6 rounded-3xl border-l-4 border-yellow-500"><p class="text-[10px] font-bold text-slate-500 uppercase">Ingresos Totales</p><h3 class="text-2xl font-black text-white">${total.toLocaleString()} Gs</h3></div>
                    <div class="glass p-6 rounded-3xl border-l-4 border-green-500"><p class="text-[10px] font-bold text-slate-500 uppercase">Ventas</p><h3 class="text-2xl font-black text-white">${sales?.length || 0}</h3></div>
                </div>
                <div class="glass p-8 rounded-[2.5rem] h-96"><canvas id="mainChart"></canvas></div>
            `;
            setTimeout(() => {
                const ctx = document.getElementById('mainChart').getContext('2d');
                if(chartInstance) chartInstance.destroy();
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: sales.map(s => s.created_at.split('T')[0]).slice(-10),
                        datasets: [{ label: 'Ventas Gs', data: sales.map(s => s.total_final).slice(-10), backgroundColor: '#eab308' }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }, 100);
        }

        // --- CAJA POS CON DESCUENTO ---
        async function viewCaja() {
            const { data: servs } = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            const { data: clis } = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            
            document.getElementById('content-area').innerHTML = `
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="flex-1 grid grid-cols-2 md:grid-cols-3 gap-3">
                        ${servs.map(s => `
                            <div onclick="addToCart('${s.name}', ${s.price})" class="glass p-4 rounded-2xl cursor-pointer hover:border-yellow-500 transition-all">
                                <p class="text-[10px] font-black uppercase text-slate-500">${s.name}</p>
                                <p class="text-yellow-500 font-black">${Number(s.price).toLocaleString()} Gs</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="w-full lg:w-96 glass p-6 rounded-[2.5rem] h-fit sticky top-0">
                        <h3 class="text-center font-black text-yellow-500 mb-4">CAJA</h3>
                        <select id="pos-client" class="w-full p-3 rounded-xl mb-3 text-xs">
                            <option value="">Consumidor Final</option>
                            ${clis.map(c => `<option value="${c.id}">${c.name}</option>`).join('')}
                        </select>
                        <div id="pos-cart" class="border-y border-white/5 py-4 mb-4 space-y-2 text-[10px] font-bold"></div>
                        <div class="flex gap-2 mb-4">
                            <input type="number" id="pos-disc" placeholder="Desc." class="w-2/3 p-2 rounded-lg text-xs" oninput="updateTotal()">
                            <select id="pos-dtype" class="w-1/3 p-2 rounded-lg text-xs" onchange="updateTotal()"><option value="f">Gs</option><option value="p">%</option></select>
                        </div>
                        <div class="flex justify-between text-2xl font-black text-yellow-500 mb-4"><span>TOTAL:</span><span id="pos-total">0 Gs</span></div>
                        <button onclick="saveVenta()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-2xl">COBRAR E IMPRIMIR</button>
                    </div>
                </div>`;
            cart = [];
        }

        function addToCart(n, p) { cart.push({n, p}); renderCart(); }
        function renderCart() {
            document.getElementById('pos-cart').innerHTML = cart.map((i, idx) => `
                <div class="flex justify-between"><span>${i.n}</span><button onclick="cart.splice(${idx},1);renderCart()" class="text-red-500">X</button></div>
            `).join('');
            updateTotal();
        }
        function updateTotal() {
            let sub = cart.reduce((a, b) => a + b.p, 0);
            let d = Number(document.getElementById('pos-disc').value) || 0;
            let total = document.getElementById('pos-dtype').value === 'f' ? sub - d : sub * (1 - d/100);
            document.getElementById('pos-total').innerText = Math.max(0, total).toLocaleString() + ' Gs';
        }

        async function saveVenta() {
            const total = parseInt(document.getElementById('pos-total').innerText.replace(/\D/g,''));
            if(total <= 0) return alert("Agregue servicios");
            await _supabase.from('sales').insert([{
                company_id: currentUser.company_id,
                total_final: total,
                details: cart.map(c => c.n).join(', '),
                status: 'Terminado',
                client_id: document.getElementById('pos-client').value || null
            }]);
            alert("Venta registrada");
            navigate('agenda');
        }

        // --- AGENDA (Con Edición) ---
        async function viewAgenda() {
            const { data } = await _supabase.from('sales').select('*, clients(name)').eq('company_id', currentUser.company_id).order('created_at', {ascending: false});
            document.getElementById('content-area').innerHTML = `
                <div class="space-y-3">
                    ${data.map(t => `
                        <div class="glass p-5 rounded-3xl flex justify-between items-center border-l-4 ${t.status === 'Terminado' ? 'border-green-500' : 'border-yellow-500'}">
                            <div>
                                <p class="text-[9px] font-bold text-slate-500">${t.created_at.replace('T', ' ').slice(0,16)}</p>
                                <h4 class="font-black uppercase">${t.clients?.name || 'C. Final'}</h4>
                                <p class="text-xs text-yellow-500">${t.details}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="font-black">${Number(t.total_final).toLocaleString()} Gs</span>
                                <button onclick="modalEditTurno('${t.id}', '${t.details}', ${t.total_final})" class="text-blue-400"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteTurno('${t.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>`).join('')}
                </div>`;
        }

        function modalEditTurno(id, det, tot) {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-4">EDITAR TURNO</h3>
                <input id="ed-det" value="${det}" class="w-full p-4 rounded-xl mb-2">
                <input id="ed-tot" type="number" value="${tot}" class="w-full p-4 rounded-xl mb-4">
                <button onclick="saveEditTurno('${id}')" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">GUARDAR</button>`;
        }

        async function saveEditTurno(id) {
            await _supabase.from('sales').update({ details: document.getElementById('ed-det').value, total_final: document.getElementById('ed-tot').value }).eq('id', id);
            document.getElementById('global-modal').classList.add('hidden');
            viewAgenda();
        }

        // --- CLIENTES (Corregido y sincronizado) ---
        async function viewClientes() {
            const { data } = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black uppercase text-slate-500 text-xs">Base de Clientes</h3>
                    <button onclick="modalAddCliente()" class="bg-yellow-500 text-black px-6 py-2 rounded-xl font-black text-xs">NUEVO CLIENTE</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${data.map(c => `<div class="glass p-5 rounded-3xl">
                        <h4 class="font-black uppercase text-sm">${c.name}</h4>
                        <p class="text-xs text-slate-500">${c.phone} | ${c.ruc || 'Sin RUC'}</p>
                    </div>`).join('')}
                </div>`;
        }

        function modalAddCliente() {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-4">REGISTRAR CLIENTE</h3>
                <input id="nc-name" placeholder="Nombre" class="w-full p-4 rounded-xl mb-2">
                <input id="nc-phone" placeholder="Celular" class="w-full p-4 rounded-xl mb-2">
                <input id="nc-ruc" placeholder="RUC" class="w-full p-4 rounded-xl mb-4">
                <button onclick="saveCliente()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">GUARDAR CLIENTE</button>`;
        }

        async function saveCliente() {
            const n = document.getElementById('nc-name').value;
            const p = document.getElementById('nc-phone').value;
            const r = document.getElementById('nc-ruc').value;
            if(!n || !p) return alert("Nombre y Tel obligatorios");
            const { error } = await _supabase.from('clients').insert([{name: n, phone: p, ruc: r, company_id: currentUser.company_id}]);
            if(error) console.log(error);
            document.getElementById('global-modal').classList.add('hidden');
            viewClientes();
        }

        // --- EMPLEADOS (Con registro de usuario) ---
        async function viewEmpleados() {
            const { data } = await _supabase.from('users').select('*').eq('company_id', currentUser.company_id).eq('role', 'empleado');
            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black uppercase text-slate-500 text-xs">Gestión de Personal</h3>
                    <button onclick="modalAddEmpleado()" class="bg-yellow-500 text-black px-6 py-2 rounded-xl font-black text-xs">REGISTRAR EMPLEADO</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${data.map(e => `
                        <div class="glass p-5 rounded-3xl flex justify-between items-center">
                            <div><h4 class="font-black uppercase">${e.username}</h4><p class="text-[10px] text-slate-500">ACCESO ACTIVO</p></div>
                            <button onclick="deleteUser('${e.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                    `).join('')}
                </div>`;
        }

        function modalAddEmpleado() {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-4">NUEVO EMPLEADO</h3>
                <input id="ne-user" placeholder="Usuario de Acceso" class="w-full p-4 rounded-xl mb-2">
                <input id="ne-pass" type="password" placeholder="Contraseña" class="w-full p-4 rounded-xl mb-4">
                <button onclick="saveEmpleado()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">CREAR USUARIO</button>`;
        }

        async function saveEmpleado() {
            const u = document.getElementById('ne-user').value;
            const p = document.getElementById('ne-pass').value;
            await _supabase.from('users').insert([{username: u, password_hash: p, role: 'empleado', company_id: currentUser.company_id}]);
            document.getElementById('global-modal').classList.add('hidden');
            viewEmpleados();
        }

        // --- REPORTES (Con Venta Diaria) ---
        async function viewReportes() {
            const hoy = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('sales').select('total_final').eq('company_id', currentUser.company_id).gte('created_at', hoy);
            const totalHoy = data?.reduce((a, b) => a + b.total_final, 0) || 0;

            document.getElementById('content-area').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass p-10 rounded-[2.5rem] text-center border-t-4 border-yellow-500">
                        <i class="fas fa-calendar-day text-4xl text-yellow-500 mb-4"></i>
                        <h4 class="font-black uppercase">Venta Total Hoy</h4>
                        <p class="text-4xl font-black mt-2">${totalHoy.toLocaleString()} Gs</p>
                        <p class="text-[10px] text-slate-500 mt-2">Basado en ventas "Terminadas"</p>
                    </div>
                    <div class="glass p-10 rounded-[2.5rem] flex flex-col items-center justify-center">
                        <i class="fas fa-file-pdf text-4xl text-red-500 mb-4"></i>
                        <button onclick="window.print()" class="bg-white text-black font-black px-10 py-4 rounded-2xl">EXPORTAR PDF</button>
                    </div>
                </div>`;
        }

        // --- HERRAMIENTAS, SERVICIOS, CONFIG (Se mantienen intactos de la v10.5) ---
        async function viewServicios() {
            const { data } = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-end mb-4"><button onclick="modalServicio()" class="bg-yellow-500 text-black px-6 py-2 rounded-xl font-black text-xs">NUEVO SERVICIO</button></div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    ${data.map(s => `<div class="glass p-5 rounded-3xl">
                        <h4 class="font-black uppercase text-xs">${s.name}</h4>
                        <p class="text-yellow-500 font-black">${Number(s.price).toLocaleString()} Gs</p>
                    </div>`).join('')}
                </div>`;
        }

        function viewTools() {
            document.getElementById('content-area').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass p-8 rounded-[2rem]">
                        <h4 class="font-black mb-4 italic uppercase text-green-500">WhatsApp Rápido</h4>
                        <input id="wa-num" placeholder="5959..." class="w-full p-4 rounded-xl mb-4">
                        <button onclick="window.open('https://wa.me/'+document.getElementById('wa-num').value)" class="w-full bg-green-600 font-black py-4 rounded-xl">ABRIR CHAT</button>
                    </div>
                </div>`;
        }

        function viewConfig() {
            document.getElementById('content-area').innerHTML = `
                <div class="glass p-10 rounded-[3rem] max-w-xl mx-auto">
                    <h3 class="font-black text-center mb-6">DATOS DEL NEGOCIO</h3>
                    <input value="${currentUser.companies?.name || ''}" class="w-full p-4 rounded-xl mb-4">
                    <button class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">GUARDAR</button>
                </div>`;
        }

        // --- SUPER ADMIN ---
        async function viewSAEmpresas() {
            const { data } = await _supabase.from('companies').select('*');
            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-end mb-4"><button onclick="modalAddEmpresa()" class="bg-yellow-500 text-black px-6 py-2 rounded-xl font-black text-xs">CREAR EMPRESA</button></div>
                <div class="glass rounded-3xl overflow-hidden">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-slate-900"><tr><th class="p-4">Empresa</th><th class="p-4">Estado</th><th class="p-4">Acción</th></tr></thead>
                        <tbody>${data.map(c => `<tr class="border-b border-white/5">
                            <td class="p-4 font-black">${c.name}</td>
                            <td class="p-4">${c.is_active ? 'ACTIVO' : 'SUSP.'}</td>
                            <td class="p-4"><button onclick="toggleComp('${c.id}', ${c.is_active})">ALTERAR</button></td>
                        </tr>`).join('')}</tbody>
                    </table>
                </div>`;
        }

        async function toggleComp(id, s) { await _supabase.from('companies').update({is_active: !s}).eq('id', id); viewSAEmpresas(); }
        
        function modalAddEmpresa() {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `<h3 class="font-black mb-4">NUEVA EMPRESA</h3><input id="sa-en" class="w-full p-4 rounded-xl mb-4"><button onclick="saveEmp()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">CREAR</button>`;
        }
        async function saveEmp() { 
            await _supabase.from('companies').insert([{name: document.getElementById('sa-en').value, is_active: true}]); 
            document.getElementById('global-modal').classList.add('hidden');
            viewSAEmpresas(); 
        }

        function viewSAPagos() { 
            document.getElementById('content-area').innerHTML = `<div class="glass p-10 rounded-3xl text-center font-black">Módulo de Facturación Master en mantenimiento</div>`; 
        }

        async function deleteTurno(id) { if(confirm('¿Borrar registro?')) { await _supabase.from('sales').delete().eq('id', id); viewAgenda(); } }

    </script>
</body>
</html>
