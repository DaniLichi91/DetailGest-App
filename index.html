<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Enterprise v10.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { background: #0b0f1a; color: #f1f5f9; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .sidebar-item { transition: all 0.2s; cursor: pointer; border-radius: 0.75rem; padding: 0.75rem 1rem; font-size: 11px; font-weight: 700; display: flex; align-items: center; gap: 10px; color: #94a3b8; }
        .sidebar-item:hover { background: rgba(234, 179, 8, 0.1); color: #eab308; }
        .active-tab { background: #eab308 !important; color: #0f172a !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .btn-primary { background: #eab308; color: #0f172a; font-weight: 900; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: all 0.2s; text-transform: uppercase; font-size: 10px; }
        .status-badge { padding: 2px 8px; border-radius: 20px; font-size: 9px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4 bg-slate-950">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] shadow-2xl border-t-4 border-yellow-500">
            <div class="text-center mb-8">
                <h1 class="text-5xl font-black text-yellow-500 italic">DG ENTERPRISE</h1>
                <p class="text-slate-500 text-xs mt-2 uppercase font-bold tracking-widest">Management Suite 2026</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="text" id="user" placeholder="Email o Usuario" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white focus:ring-1 ring-yellow-500">
                <input type="password" id="pass" placeholder="Contraseña" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white focus:ring-1 ring-yellow-500">
                <button type="submit" class="w-full bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl uppercase hover:scale-[1.02] transition-transform">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <div id="main-layout" class="hidden h-screen flex overflow-hidden">
        <aside class="w-64 glass border-r border-slate-800 flex flex-col p-4">
            <div class="mb-8 px-4"><h2 class="text-xl font-black text-yellow-500 italic">DETAILGEST</h2></div>
            <nav id="nav-container" class="flex-1 space-y-1 overflow-y-auto custom-scroll"></nav>
            <div class="pt-4 border-t border-slate-800">
                <div id="user-info" class="flex items-center gap-3 px-4 mb-4">
                    <div class="w-8 h-8 rounded-full bg-yellow-500 flex items-center justify-center text-slate-950 font-black text-xs" id="user-initial">U</div>
                    <div class="overflow-hidden"><p id="user-name" class="text-[10px] font-black truncate">Usuario</p><p id="user-role" class="text-[8px] text-slate-500 uppercase">Rol</p></div>
                </div>
                <button onclick="logout()" class="w-full p-3 text-red-500 font-bold text-[10px] flex items-center gap-3 hover:bg-red-500/10 rounded-xl"><i class="fas fa-sign-out-alt"></i> CERRAR SESIÓN</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 custom-scroll bg-[#060910]">
            
            <div id="view-sa-dashboard" class="view hidden space-y-6">
                <h2 class="text-3xl font-black text-white">Panel de Control <span class="text-yellow-500">SuperAdmin</span></h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="glass p-6 rounded-3xl">
                        <p class="text-[10px] text-slate-500 font-bold uppercase">Empresas Activas</p>
                        <h3 class="text-3xl font-black" id="sa-total-companies">0</h3>
                    </div>
                </div>
                <div class="glass rounded-[2rem] overflow-hidden">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-slate-900/50 text-slate-400">
                            <tr><th class="p-4">Empresa</th><th class="p-4">Plan/Pago</th><th class="p-4">Estado</th><th class="p-4">Acciones</th></tr>
                        </thead>
                        <tbody id="sa-companies-list"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-resumen" class="view hidden space-y-6">
                <div class="flex justify-between items-center"><h2 class="text-3xl font-black uppercase italic text-yellow-500">Resumen de Negocio</h2></div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="glass p-6 rounded-3xl border-l-4 border-green-500">
                        <p class="text-[10px] text-slate-500 font-bold uppercase">Ingresos Mes</p>
                        <h3 class="text-2xl font-black" id="res-ingresos-mes">0 Gs</h3>
                    </div>
                    <div class="glass p-6 rounded-3xl border-l-4 border-red-500">
                        <p class="text-[10px] text-slate-500 font-bold uppercase">Egresos Mes</p>
                        <h3 class="text-2xl font-black" id="res-egresos-mes">0 Gs</h3>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="glass p-6 rounded-[2rem] h-80"><canvas id="chartPrincipal"></canvas></div>
                    <div class="glass p-6 rounded-[2rem] overflow-y-auto custom-scroll h-80">
                        <h4 class="text-xs font-black mb-4 uppercase">Top Servicios</h4>
                        <div id="res-top-servicios" class="space-y-2"></div>
                    </div>
                </div>
            </div>

            <div id="view-caja" class="view hidden space-y-6">
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="flex-1 space-y-4">
                        <input type="text" id="pos-search" placeholder="Buscar servicios..." class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none focus:ring-1 ring-yellow-500">
                        <div id="pos-grid" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
                    </div>
                    <div class="w-full lg:w-96 glass p-6 rounded-[2.5rem] h-fit">
                        <h3 class="text-xl font-black text-yellow-500 mb-6 uppercase text-center italic">Terminal de Venta</h3>
                        <div class="space-y-3 mb-4">
                            <div class="flex gap-2">
                                <select id="pos-client-select" class="flex-1 bg-slate-900 border border-slate-800 rounded-xl p-3 text-xs"></select>
                                <button onclick="showQuickClientModal()" class="bg-yellow-500 text-slate-950 px-3 rounded-xl"><i class="fas fa-plus"></i></button>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="date" id="pos-date" class="bg-slate-900 border border-slate-800 rounded-xl p-3 text-xs">
                                <input type="time" id="pos-time" class="bg-slate-900 border border-slate-800 rounded-xl p-3 text-xs">
                            </div>
                        </div>
                        <div id="pos-cart" class="border-y border-slate-800 py-4 mb-4 max-h-40 overflow-y-auto custom-scroll"></div>
                        <div class="bg-slate-900/50 p-4 rounded-2xl mb-4 space-y-2">
                            <div class="flex gap-2">
                                <input type="number" id="pos-disc-val" oninput="updatePOSCalc()" placeholder="Descuento" class="flex-1 bg-slate-800 rounded-lg p-2 text-xs">
                                <select id="pos-disc-type" onchange="updatePOSCalc()" class="bg-slate-800 rounded-lg p-2 text-xs font-black text-yellow-500"><option value="fijo">Gs</option><option value="porc">%</option></select>
                            </div>
                        </div>
                        <div class="flex justify-between text-2xl font-black text-yellow-500 mb-6"><span>TOTAL:</span><span id="pos-total">0 Gs</span></div>
                        <button onclick="finalizeSale()" class="w-full bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl uppercase">Confirmar y Ticket</button>
                    </div>
                </div>
            </div>

            <div id="view-dynamic" class="view hidden"></div>

        </main>
    </div>

    <div id="modal-quick-client" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-8 rounded-[2rem]">
            <h3 class="text-xl font-black text-yellow-500 mb-6 uppercase">Registro Rápido</h3>
            <div class="space-y-4">
                <input type="text" id="qc-name" placeholder="Nombre y Apellido" class="w-full p-3 bg-slate-900 border border-slate-800 rounded-xl outline-none">
                <input type="text" id="qc-phone" placeholder="Celular" class="w-full p-3 bg-slate-900 border border-slate-800 rounded-xl outline-none">
                <div class="flex gap-2 mt-6">
                    <button onclick="hideQuickClientModal()" class="flex-1 p-3 text-slate-500 font-bold uppercase text-xs">Cancelar</button>
                    <button onclick="saveQuickClient()" class="flex-[2] bg-yellow-500 text-slate-950 font-black p-3 rounded-xl uppercase text-xs">Guardar Cliente</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let cart = [];
        let servicesList = [];
        let globalChart = null;

        // --- MANEJO DE ROLES Y NAVEGACIÓN ---
        const ROLES_MENU = {
            'super_admin': [
                {id: 'sa-dashboard', l: 'GESTIÓN EMPRESAS', i: 'fa-building'},
                {id: 'sa-payments', l: 'PAGOS & ABONOS', i: 'fa-money-bill-wave'}
            ],
            'admin': [
                {id: 'resumen', l: 'RESUMEN / DASHBOARD', i: 'fa-chart-line'},
                {id: 'caja', l: 'CAJA POS', i: 'fa-cash-register'},
                {id: 'agenda', l: 'AGENDA', i: 'fa-calendar-alt'},
                {id: 'clientes', l: 'CLIENTES', i: 'fa-users'},
                {id: 'servicios', l: 'SERVICIOS', i: 'fa-concierge-bell'},
                {id: 'empleados', l: 'EMPLEADOS', i: 'fa-id-badge'},
                {id: 'reportes', l: 'REPORTES', i: 'fa-file-invoice-dollar'},
                {id: 'herramientas', l: 'HERRAMIENTAS PRO', i: 'fa-tools'},
                {id: 'config', l: 'CONFIGURACIÓN', i: 'fa-cog'}
            ],
            'empleado': [
                {id: 'caja', l: 'CAJA POS', i: 'fa-cash-register'},
                {id: 'agenda', l: 'AGENDA', i: 'fa-calendar-alt'},
                {id: 'clientes', l: 'CLIENTES', i: 'fa-users'}
            ]
        };

        // --- INICIO DE SESIÓN ---
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            // Simulación de Super Admin (Hardware-coded para el ejercicio)
            if(u === 'admin@detailgest.com' && p === 'master2026') {
                currentUser = { name: 'Super Admin', role: 'super_admin', id: 'master' };
                initDashboard();
                return;
            }

            // Validación Supabase
            const { data, error } = await _supabase.from('users').select('*, companies(*)').eq('username', u).eq('password_hash', p).maybeSingle();
            
            if(data) {
                if(!data.companies.is_active) return alert("Cuenta suspendida por falta de pago.");
                currentUser = data;
                initDashboard();
            } else {
                alert("Credenciales incorrectas");
            }
        };

        function initDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-layout').classList.remove('hidden');
            
            document.getElementById('user-name').innerText = currentUser.name || currentUser.username;
            document.getElementById('user-role').innerText = currentUser.role;

            const menu = ROLES_MENU[currentUser.role] || ROLES_MENU['empleado'];
            const nav = document.getElementById('nav-container');
            nav.innerHTML = menu.map(m => `
                <div onclick="switchView('${m.id}')" id="nav-${m.id}" class="sidebar-item">
                    <i class="fas ${m.i} w-5"></i> ${m.l}
                </div>
            `).join('');

            switchView(menu[0].id);
        }

        async function switchView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active-tab'));
            
            const target = document.getElementById('view-' + id) || document.getElementById('view-dynamic');
            target.classList.remove('hidden');
            document.getElementById('nav-' + id)?.classList.add('active-tab');

            // Carga de datos específica
            if(id === 'resumen') loadResumen();
            if(id === 'caja') loadCaja();
            if(id === 'sa-dashboard') loadSAManager();
            if(id === 'agenda') loadAgenda();
        }

        // --- MÓDULO CAJA (RESTAURADO) ---
        async function loadCaja() {
            const resS = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            const resC = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            servicesList = resS.data || [];
            
            document.getElementById('pos-client-select').innerHTML = '<option value="">Consumidor Final</option>' + 
                (resC.data || []).map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            
            renderPOSServices();
            resetPOSForm();
        }

        function renderPOSServices() {
            const q = document.getElementById('pos-search').value.toLowerCase();
            document.getElementById('pos-grid').innerHTML = servicesList.filter(s => s.name.toLowerCase().includes(q)).map(s => `
                <div onclick="addToCart('${s.id}')" class="glass p-4 rounded-2xl cursor-pointer hover:border-yellow-500 border border-transparent transition-all">
                    <p class="text-[9px] font-black text-slate-500 uppercase">${s.name}</p>
                    <p class="text-yellow-500 font-bold">${Number(s.price).toLocaleString()} Gs</p>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const s = servicesList.find(x => x.id == id);
            cart.push(s);
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('pos-cart').innerHTML = cart.map((item, i) => `
                <div class="flex justify-between items-center py-1 text-[10px] font-black uppercase">
                    <span>${item.name}</span>
                    <button onclick="cart.splice(${i},1); updateCartUI();" class="text-red-500"><i class="fas fa-times"></i></button>
                </div>
            `).join('');
            updatePOSCalc();
        }

        function updatePOSCalc() {
            const sub = cart.reduce((a, b) => a + Number(b.price), 0);
            const dVal = Number(document.getElementById('pos-disc-val').value) || 0;
            const dType = document.getElementById('pos-disc-type').value;
            const disc = dType === 'fijo' ? dVal : (sub * dVal / 100);
            document.getElementById('pos-total').innerText = (sub - disc).toLocaleString() + ' Gs';
        }

        async function finalizeSale() {
            if(cart.length === 0) return alert("Carrito vacío");
            const total = parseInt(document.getElementById('pos-total').innerText.replace(/\D/g,''));
            
            const payload = {
                company_id: currentUser.company_id,
                total_final: total,
                details: cart.map(c => c.name).join(', '),
                status: 'Pendiente',
                created_at: `${document.getElementById('pos-date').value}T${document.getElementById('pos-time').value}:00`,
                client_id: document.getElementById('pos-client-select').value || null
            };

            const { error } = await _supabase.from('sales').insert([payload]);
            if(!error) {
                alert("¡Turno agendado con éxito!");
                window.print(); // Simulación de ticket
                switchView('agenda');
            }
        }

        // --- SUPER ADMIN MANAGER ---
        async function loadSAManager() {
            const { data } = await _supabase.from('companies').select('*');
            document.getElementById('sa-total-companies').innerText = data.length;
            document.getElementById('sa-companies-list').innerHTML = data.map(c => `
                <tr class="border-b border-slate-800 hover:bg-white/5">
                    <td class="p-4 font-bold text-white">${c.name}</td>
                    <td class="p-4">${c.plan || 'Plan Base'}</td>
                    <td class="p-4"><span class="status-badge ${c.is_active ? 'bg-green-500 text-green-950' : 'bg-red-500 text-red-950'}">${c.is_active ? 'Activo' : 'Suspendido'}</span></td>
                    <td class="p-4 flex gap-2">
                        <button onclick="toggleCompany('${c.id}', ${c.is_active})" class="btn-primary !bg-slate-800 !text-white">${c.is_active ? 'Inhabilitar' : 'Activar'}</button>
                        <button class="btn-primary"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        async function toggleCompany(id, status) {
            await _supabase.from('companies').update({ is_active: !status }).eq('id', id);
            loadSAManager();
        }

        // --- HERRAMIENTAS EXTRAS (CREATIVIDAD) ---
        function loadHerramientas() {
            const view = document.getElementById('view-dynamic');
            view.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-3xl font-black text-yellow-500 italic">HERRAMIENTAS DE GESTIÓN</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="glass p-8 rounded-[2rem]">
                            <i class="fab fa-whatsapp text-4xl text-green-500 mb-4"></i>
                            <h4 class="font-black uppercase">Recordatorio WhatsApp</h4>
                            <p class="text-xs text-slate-500 mb-4">Genera un link para enviar recordatorios de turnos hoy.</p>
                            <input type="text" id="wa-num" placeholder="Número (ej: 5959...)" class="w-full bg-slate-900 p-3 rounded-xl mb-2 text-xs">
                            <button onclick="sendWA()" class="btn-primary w-full">Abrir Chat</button>
                        </div>
                        <div class="glass p-8 rounded-[2rem]">
                            <i class="fas fa-calculator text-4xl text-blue-500 mb-4"></i>
                            <h4 class="font-black uppercase">Calculadora de Margen</h4>
                            <p class="text-xs text-slate-500 mb-4">Calcula cuánto estás ganando por servicio descontando insumos.</p>
                            <div class="space-y-2">
                                <input type="number" id="m-cost" placeholder="Costo Insumos" class="w-full bg-slate-900 p-3 rounded-xl text-xs">
                                <input type="number" id="m-price" placeholder="Precio Venta" class="w-full bg-slate-900 p-3 rounded-xl text-xs">
                                <button onclick="calcMargin()" class="btn-primary w-full">Calcular %</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- AUXILIARES ---
        function resetPOSForm() {
            const now = new Date();
            document.getElementById('pos-date').value = now.toISOString().split('T')[0];
            document.getElementById('pos-time').value = now.toTimeString().slice(0,5);
            cart = [];
            updateCartUI();
        }

        function logout() { localStorage.removeItem('dg_session'); location.reload(); }
        
        function showQuickClientModal() { document.getElementById('modal-quick-client').classList.remove('hidden'); }
        function hideQuickClientModal() { document.getElementById('modal-quick-client').classList.add('hidden'); }
        async function saveQuickClient() {
            const name = document.getElementById('qc-name').value;
            const phone = document.getElementById('qc-phone').value;
            if(!name) return;
            await _supabase.from('clients').insert([{name, phone, company_id: currentUser.company_id}]);
            hideQuickClientModal();
            loadCaja();
        }

    </script>
</body>
</html>
