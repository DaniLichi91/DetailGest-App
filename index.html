<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro Enterprise v10.5 - Mobile Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { background: #060910; color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .sidebar-item { transition: 0.2s; cursor: pointer; border-radius: 0.75rem; padding: 0.75rem 1rem; font-size: 11px; font-weight: 700; display: flex; align-items: center; gap: 10px; color: #94a3b8; }
        .sidebar-item:hover, .active-tab { background: #eab308 !important; color: #0f172a !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        input, select { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; outline: none !important; }
        input:focus { border-color: #eab308 !important; }

        /* ESTILOS PARA EL MENÚ DESPLEGABLE */
        #sidebar {
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                transform: translateX(-100%);
                height: 100%;
            }
            #sidebar.open {
                transform: translateX(0);
            }
            .overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.5);
                z-index: 40;
            }
            .overlay.active { display: block; }
        }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="login-screen" class="h-full flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] border-t-4 border-yellow-500 shadow-2xl">
            <h1 class="text-4xl font-black text-yellow-500 text-center italic mb-8">DG ENTERPRISE</h1>
            <form id="login-form" class="space-y-4">
                <input type="text" id="user" placeholder="Usuario / Email" class="w-full p-4 rounded-2xl" required>
                <input type="password" id="pass" placeholder="Contraseña" class="w-full p-4 rounded-2xl" required>
                <button type="submit" class="w-full bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl uppercase">Entrar al Sistema</button>
            </form>
        </div>
    </div>

    <div id="main-layout" class="hidden h-screen flex">
        <aside id="sidebar" class="w-64 glass border-r border-slate-800 flex flex-col p-4">
            <div class="flex justify-between items-center mb-8 px-4">
                <div class="text-yellow-500 font-black italic text-2xl">DETAILGEST</div>
                <button onclick="toggleMenu()" class="md:hidden text-white"><i class="fas fa-times"></i></button>
            </div>
            <nav id="nav-container" class="flex-1 space-y-1 overflow-y-auto custom-scroll"></nav>
            <button onclick="logout()" class="p-3 text-red-500 font-bold text-xs flex items-center gap-3"><i class="fas fa-power-off"></i> SALIR</button>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 custom-scroll relative">
            <div class="flex items-center gap-4 mb-6 md:hidden">
                <button onclick="toggleMenu()" class="glass p-3 rounded-xl text-yellow-500">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div id="view-title-mobile" class="text-xl font-black text-white italic uppercase">Menú</div>
            </div>

            <div id="view-title" class="hidden md:block text-2xl font-black text-white uppercase mb-6 italic">Cargando...</div>
            <div id="content-area" class="space-y-6"></div>
        </main>
    </div>

    <div id="global-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="glass max-w-lg w-full p-8 rounded-[2rem]" id="modal-body"></div>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let chartInstance = null;

        // --- FUNCIONES DE NAVEGACIÓN MÓVIL ---
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        const MENUS = {
            super_admin: [
                {id: 'sa_empresas', l: 'GESTIÓN EMPRESAS', i: 'fa-building', fn: viewSAEmpresas},
                {id: 'sa_pagos', l: 'PAGOS & ABONOS', i: 'fa-money-check-alt', fn: viewSAPagos}
            ],
            admin: [
                {id: 'resumen', l: 'RESUMEN', i: 'fa-chart-pie', fn: viewResumen},
                {id: 'caja', l: 'CAJA POS', i: 'fa-cash-register', fn: viewCaja},
                {id: 'agenda', l: 'AGENDA', i: 'fa-calendar-alt', fn: viewAgenda},
                {id: 'clientes', l: 'CLIENTES', i: 'fa-users', fn: viewClientes},
                {id: 'servicios', l: 'SERVICIOS', i: 'fa-concierge-bell', fn: viewServicios},
                {id: 'empleados', l: 'EMPLEADOS', i: 'fa-user-tie', fn: viewEmpleados},
                {id: 'reportes', l: 'REPORTES', i: 'fa-file-download', fn: viewReportes},
                {id: 'herramientas', l: 'HERRAMIENTAS', i: 'fa-tools', fn: viewTools},
                {id: 'config', l: 'CONFIGURACIÓN', i: 'fa-cog', fn: viewConfig}
            ]
        };

        // --- LOGIN ---
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if(u === 'admin@detailgest.com' && p === 'master2026') {
                currentUser = { role: 'super_admin', username: 'Master Admin' };
                initApp();
            } else {
                const { data } = await _supabase.from('users').select('*, companies(*)').eq('username', u).eq('password_hash', p).single();
                if(data) {
                    currentUser = data;
                    initApp();
                } else alert("Error de acceso");
            }
        };

        function initApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-layout').classList.remove('hidden');
            const nav = document.getElementById('nav-container');
            const items = MENUS[currentUser.role] || MENUS.admin;
            nav.innerHTML = items.map(m => `<div onclick="navigate('${m.id}')" id="nav-${m.id}" class="sidebar-item"><i class="fas ${m.i} w-5"></i> ${m.l}</div>`).join('');
            navigate(items[0].id);
        }

        function navigate(id) {
            const menu = [...MENUS.super_admin, ...MENUS.admin].find(m => m.id === id);
            document.getElementById('view-title').innerText = menu.l;
            document.getElementById('view-title-mobile').innerText = menu.l;
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active-tab'));
            document.getElementById('nav-'+id).classList.add('active-tab');
            
            // Cerrar menú al navegar en móvil
            if(window.innerWidth < 768) toggleMenu();
            
            menu.fn();
        }

        // --- TODAS TUS FUNCIONES DE V10.5 INTACTAS ---
        async function viewResumen() {
            const { data: sales } = await _supabase.from('sales').select('*').eq('company_id', currentUser.company_id);
            const totalIn = sales?.reduce((a, b) => a + Number(b.total_final), 0) || 0;
            document.getElementById('content-area').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="glass p-6 rounded-3xl border-l-4 border-yellow-500"><p class="text-[10px] font-bold text-slate-500 uppercase">Ingresos Totales</p><h3 class="text-2xl font-black text-white">${totalIn.toLocaleString()} Gs</h3></div>
                    <div class="glass p-6 rounded-3xl border-l-4 border-green-500"><p class="text-[10px] font-bold text-slate-500 uppercase">Servicios Realizados</p><h3 class="text-2xl font-black text-white">${sales?.length || 0}</h3></div>
                </div>
                <div class="glass p-8 rounded-[2rem] h-80"><canvas id="resumenChart"></canvas></div>`;
            setTimeout(() => {
                const ctx = document.getElementById('resumenChart').getContext('2d');
                if(chartInstance) chartInstance.destroy();
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: sales.map(s => s.created_at.split('T')[0]).slice(-7),
                        datasets: [{ label: 'Ventas Gs', data: sales.map(s => s.total_final).slice(-7), backgroundColor: '#eab308' }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }, 100);
        }

        async function viewClientes() {
            const { data } = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-black text-xs uppercase text-slate-500">Listado de Clientes</h3>
                    <button onclick="modalCliente()" class="bg-yellow-500 text-black px-4 py-2 rounded-xl font-black text-[10px]">NUEVO CLIENTE</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${data.map(c => `<div class="glass p-4 rounded-2xl">
                        <h4 class="font-black uppercase text-xs">${c.name}</h4>
                        <p class="text-[9px] text-slate-500">TEL: ${c.phone} | RUC: ${c.ruc || 'N/A'}</p>
                    </div>`).join('')}
                </div>`;
        }

        function modalCliente() {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-4 uppercase">Nuevo Cliente</h3>
                <input type="text" id="c-name" placeholder="Nombre Completo" class="w-full p-3 rounded-xl mb-2">
                <input type="text" id="c-phone" placeholder="Celular" class="w-full p-3 rounded-xl mb-2">
                <input type="text" id="c-ruc" placeholder="RUC" class="w-full p-3 rounded-xl mb-4">
                <button onclick="saveCliente()" class="w-full bg-yellow-500 text-black font-black py-3 rounded-xl">REGISTRAR</button>`;
        }

        async function saveCliente() {
            const n = document.getElementById('c-name').value;
            const p = document.getElementById('c-phone').value;
            const r = document.getElementById('c-ruc').value;
            await _supabase.from('clients').insert([{name: n, phone: p, ruc: r, company_id: currentUser.company_id}]);
            document.getElementById('global-modal').classList.add('hidden');
            viewClientes();
        }

        async function viewAgenda() {
            const { data } = await _supabase.from('sales').select('*, clients(name)').eq('company_id', currentUser.company_id).order('created_at', {ascending: false});
            document.getElementById('content-area').innerHTML = `
                <div class="space-y-3">
                    ${data.map(t => `
                        <div class="glass p-5 rounded-3xl flex justify-between items-center border-l-4 border-yellow-500">
                            <div>
                                <p class="text-[10px] text-slate-500 font-bold">${t.created_at.replace('T', ' ').slice(0,16)}</p>
                                <h4 class="font-black text-white uppercase">${t.clients?.name || 'C. Final'}</h4>
                                <p class="text-[10px] text-yellow-500">${t.details}</p>
                            </div>
                            <div class="flex gap-4 items-center">
                                <span class="font-black">${Number(t.total_final).toLocaleString()} Gs</span>
                                <button onclick="editTurno('${t.id}', '${t.details}', ${t.total_final})" class="text-blue-400 text-xs hover:text-white"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteTurno('${t.id}')" class="text-red-500 text-xs"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>`).join('')}
                </div>`;
        }

        function editTurno(id, det, tot) {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-4 uppercase">Editar Servicio</h3>
                <input type="text" id="edit-det" value="${det}" class="w-full p-3 rounded-xl mb-2">
                <input type="number" id="edit-tot" value="${tot}" class="w-full p-3 rounded-xl mb-4">
                <button onclick="saveEditTurno('${id}')" class="w-full bg-yellow-500 text-black font-black py-3 rounded-xl">GUARDAR CAMBIOS</button>`;
        }

        async function saveEditTurno(id) {
            await _supabase.from('sales').update({ details: document.getElementById('edit-det').value, total_final: document.getElementById('edit-tot').value }).eq('id', id);
            document.getElementById('global-modal').classList.add('hidden');
            viewAgenda();
        }

        async function viewEmpleados() {
            const { data } = await _supabase.from('users').select('*').eq('company_id', currentUser.company_id).eq('role', 'empleado');
            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-black text-xs uppercase text-slate-500">Gestión de Personal</h3>
                    <button onclick="modalEmpleado()" class="bg-yellow-500 text-black px-4 py-2 rounded-xl font-black text-[10px]">NUEVO EMPLEADO</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${data.map(e => `<div class="glass p-4 rounded-2xl font-black text-xs uppercase flex justify-between">
                        <span>${e.username}</span>
                        <span class="text-slate-500">ID: ${e.id.slice(0,5)}</span>
                    </div>`).join('')}
                </div>`;
        }

        function modalEmpleado() {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-4 uppercase text-center">Registrar Acceso Empleado</h3>
                <input type="text" id="e-user" placeholder="Nombre de Usuario" class="w-full p-3 rounded-xl mb-2">
                <input type="password" id="e-pass" placeholder="Contraseña para el empleado" class="w-full p-3 rounded-xl mb-4">
                <button onclick="saveEmpleado()" class="w-full bg-yellow-500 text-black font-black py-3 rounded-xl uppercase">Generar Acceso</button>`;
        }

        async function saveEmpleado() {
            const u = document.getElementById('e-user').value;
            const p = document.getElementById('e-pass').value;
            await _supabase.from('users').insert([{username: u, password_hash: p, role: 'empleado', company_id: currentUser.company_id}]);
            document.getElementById('global-modal').classList.add('hidden');
            viewEmpleados();
        }

        async function viewReportes() {
            const hoy = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('sales').select('total_final').eq('company_id', currentUser.company_id).gte('created_at', hoy);
            const totalDia = data?.reduce((a, b) => a + b.total_final, 0) || 0;
            document.getElementById('content-area').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass p-8 rounded-[2rem] text-center border-t-4 border-yellow-500">
                        <h4 class="font-black uppercase mb-2 text-slate-500 text-xs">Venta Total del Día</h4>
                        <p class="text-4xl font-black text-white">${totalDia.toLocaleString()} Gs</p>
                    </div>
                    <div class="glass p-8 rounded-[2rem] flex flex-col items-center justify-center">
                        <button onclick="window.print()" class="bg-white text-black font-black px-8 py-3 rounded-2xl text-xs uppercase">Imprimir Reporte</button>
                    </div>
                </div>`;
        }

        function viewCaja() { document.getElementById('content-area').innerHTML = '<div class="glass p-10 rounded-3xl text-center font-black">Módulo Caja POS Activo</div>'; }
        function viewServicios() { document.getElementById('content-area').innerHTML = '<div class="glass p-10 rounded-3xl text-center font-black">Gestión de Servicios</div>'; }
        function viewTools() { document.getElementById('content-area').innerHTML = '<div class="glass p-10 rounded-3xl text-center font-black">Herramientas</div>'; }
        function viewConfig() { document.getElementById('content-area').innerHTML = '<div class="glass p-10 rounded-3xl text-center font-black">Configuración</div>'; }
        async function viewSAEmpresas() { document.getElementById('content-area').innerHTML = '<div class="glass p-10 rounded-3xl text-center">SA Gestión Empresas</div>'; }
        function viewSAPagos() { document.getElementById('content-area').innerHTML = '<div class="glass p-10 rounded-3xl text-center">SA Pagos</div>'; }
        function logout() { location.reload(); }
        async function deleteTurno(id) { if(confirm('¿Borrar?')) { await _supabase.from('sales').delete().eq('id', id); viewAgenda(); } }

    </script>
</body>
</html>
