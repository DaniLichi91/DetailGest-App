<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro Enterprise v10.5 - FULL FIXED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { background: #060910; color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .sidebar-item { transition: 0.2s; cursor: pointer; border-radius: 0.75rem; padding: 0.75rem 1rem; font-size: 11px; font-weight: 700; display: flex; align-items: center; gap: 10px; color: #94a3b8; }
        .sidebar-item:hover, .active-tab { background: #eab308 !important; color: #0f172a !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        input, select, textarea { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; outline: none !important; width: 100%; border-radius: 12px; padding: 12px; font-size: 14px; }
        
        /* SISTEMA DE NAVEGACIÓN MÓVIL */
        #sidebar { transition: transform 0.3s ease; z-index: 50; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; transform: translateX(-100%); height: 100%; }
            #sidebar.open { transform: translateX(0); }
            .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 40; }
            .overlay.active { display: block; }
        }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="login-screen" class="h-full flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] border-t-4 border-yellow-500 shadow-2xl">
            <h1 class="text-4xl font-black text-yellow-500 text-center italic mb-8">DG ENTERPRISE</h1>
            <form id="login-form" class="space-y-4">
                <input type="text" id="user" placeholder="Usuario / Email" required>
                <input type="password" id="pass" placeholder="Contraseña" required>
                <button type="submit" class="w-full bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl uppercase hover:brightness-110 transition-all">Entrar al Sistema</button>
            </form>
        </div>
    </div>

    <div id="main-layout" class="hidden h-screen flex">
        <aside id="sidebar" class="w-64 glass border-r border-slate-800 flex flex-col p-4">
            <div class="flex justify-between items-center mb-8 px-4">
                <div class="text-yellow-500 font-black italic text-2xl tracking-tighter">DETAILGEST</div>
                <button onclick="toggleMenu()" class="md:hidden text-white"><i class="fas fa-times"></i></button>
            </div>
            <nav id="nav-container" class="flex-1 space-y-1 overflow-y-auto custom-scroll"></nav>
            <div class="pt-4 border-t border-slate-800">
                <button onclick="location.reload()" class="w-full p-3 text-red-500 font-bold text-xs flex items-center gap-3 hover:bg-red-500/10 rounded-xl transition-all"><i class="fas fa-power-off"></i> CERRAR SESIÓN</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 custom-scroll">
            <div class="flex items-center gap-4 mb-6">
                <button onclick="toggleMenu()" class="md:hidden glass p-3 rounded-xl text-yellow-500">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 id="view-title" class="text-2xl font-black text-white uppercase italic">Vista</h2>
            </div>
            <div id="content-area" class="transition-all duration-300"></div>
        </main>
    </div>

    <div id="global-modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-md z-[100] flex items-center justify-center p-4">
        <div class="glass max-w-lg w-full p-8 rounded-[2rem] relative" id="modal-body"></div>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let chartInstance = null;
        let currentCart = [];

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        const MENUS = {
            super_admin: [
                {id: 'sa_empresas', l: 'GESTIÓN EMPRESAS', i: 'fa-building', fn: viewSAEmpresas}
            ],
            admin: [
                {id: 'resumen', l: 'RESUMEN', i: 'fa-chart-pie', fn: viewResumen},
                {id: 'caja', l: 'CAJA POS', i: 'fa-cash-register', fn: viewCaja},
                {id: 'agenda', l: 'AGENDA', i: 'fa-calendar-alt', fn: viewAgenda},
                {id: 'clientes', l: 'CLIENTES', i: 'fa-users', fn: viewClientes},
                {id: 'servicios', l: 'SERVICIOS', i: 'fa-concierge-bell', fn: viewServicios},
                {id: 'empleados', l: 'EMPLEADOS', i: 'fa-user-tie', fn: viewEmpleados},
                {id: 'reportes', l: 'REPORTES', i: 'fa-file-download', fn: viewReportes}
            ]
        };

        // --- AUTH ---
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const { data, error } = await _supabase.from('users').select('*, companies(*)').eq('username', u).eq('password_hash', p).single();
            if(data) { currentUser = data; initApp(); } else { alert("Credenciales incorrectas"); }
        };

        function initApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-layout').classList.remove('hidden');
            const items = MENUS[currentUser.role] || MENUS.admin;
            document.getElementById('nav-container').innerHTML = items.map(m => `
                <div onclick="navigate('${m.id}')" id="nav-${m.id}" class="sidebar-item"><i class="fas ${m.i} w-5"></i> ${m.l}</div>
            `).join('');
            navigate(items[0].id);
        }

        function navigate(id) {
            const menu = [...MENUS.super_admin, ...MENUS.admin].find(m => m.id === id);
            document.getElementById('view-title').innerText = menu.l;
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active-tab'));
            document.getElementById('nav-'+id)?.classList.add('active-tab');
            if(window.innerWidth < 768 && document.getElementById('sidebar').classList.contains('open')) toggleMenu();
            menu.fn();
        }

        // --- MÓDULO RESUMEN ---
        async function viewResumen() {
            const { data: sales } = await _supabase.from('sales').select('*').eq('company_id', currentUser.company_id);
            const total = sales?.reduce((a, b) => a + Number(b.total_final), 0) || 0;
            document.getElementById('content-area').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="glass p-6 rounded-3xl border-l-4 border-yellow-500">
                        <p class="text-[10px] font-bold text-slate-500 uppercase">Total Facturado</p>
                        <h3 class="text-3xl font-black">${total.toLocaleString()} Gs</h3>
                    </div>
                    <div class="glass p-6 rounded-3xl border-l-4 border-green-500">
                        <p class="text-[10px] font-bold text-slate-500 uppercase">Servicios Hoy</p>
                        <h3 class="text-3xl font-black">${sales?.length || 0}</h3>
                    </div>
                </div>
                <div class="glass p-8 rounded-[2rem] h-80"><canvas id="resChart"></canvas></div>`;
            
            setTimeout(() => {
                const ctx = document.getElementById('resChart').getContext('2d');
                if(chartInstance) chartInstance.destroy();
                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: sales.map(s => s.created_at.slice(5,10)).slice(-7),
                        datasets: [{ label: 'Ingresos', data: sales.map(s => s.total_final).slice(-7), borderColor: '#eab308', tension: 0.4 }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }, 100);
        }

        // --- MÓDULO CAJA POS ---
        async function viewCaja() {
            const { data: servs } = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            const { data: clis } = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            
            document.getElementById('content-area').innerHTML = `
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="flex-1 grid grid-cols-2 md:grid-cols-3 gap-3">
                        ${servs.map(s => `
                            <div onclick="addToCart('${s.name}', ${s.price})" class="glass p-5 rounded-2xl cursor-pointer hover:border-yellow-500 active:scale-95 transition-all text-center">
                                <p class="text-[10px] font-bold text-slate-500 uppercase">${s.name}</p>
                                <p class="text-lg font-black mt-1">${Number(s.price).toLocaleString()} Gs</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="w-full lg:w-80 glass p-6 rounded-[2rem] h-fit">
                        <h4 class="font-black text-center mb-4 uppercase text-yellow-500 italic text-sm">Caja Actual</h4>
                        <select id="pos-client" class="mb-4">
                            <option value="">Consumidor Final</option>
                            ${clis.map(c => `<option value="${c.id}">${c.name}</option>`).join('')}
                        </select>
                        <div id="cart-list" class="space-y-2 mb-4 max-h-40 overflow-y-auto text-xs font-bold border-y border-white/5 py-4"></div>
                        <div class="flex justify-between text-xl font-black mb-6"><span>Total:</span><span id="pos-total">0 Gs</span></div>
                        <button onclick="confirmarVenta()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl uppercase shadow-lg shadow-yellow-500/20">Registrar Venta</button>
                    </div>
                </div>`;
            currentCart = [];
        }

        function addToCart(n, p) {
            currentCart.push({n, p});
            document.getElementById('cart-list').innerHTML = currentCart.map((i, idx) => `
                <div class="flex justify-between"><span>${i.n}</span><button onclick="currentCart.splice(${idx},1);updateCartUI();" class="text-red-500">X</button></div>
            `).join('');
            updateCartUI();
        }

        function updateCartUI() {
            const total = currentCart.reduce((a, b) => a + b.p, 0);
            document.getElementById('pos-total').innerText = total.toLocaleString() + ' Gs';
            if(currentCart.length === 0) document.getElementById('cart-list').innerHTML = '';
        }

        async function confirmarVenta() {
            const total = currentCart.reduce((a, b) => a + b.p, 0);
            if(total === 0) return alert("Caja vacía");
            const { error } = await _supabase.from('sales').insert([{
                company_id: currentUser.company_id,
                total_final: total,
                details: currentCart.map(i => i.n).join(', '),
                client_id: document.getElementById('pos-client').value || null
            }]);
            if(!error) { alert("Venta Exitosa"); viewCaja(); }
        }

        // --- MÓDULO AGENDA (CON EDICIÓN) ---
        async function viewAgenda() {
            const { data } = await _supabase.from('sales').select('*, clients(name)').eq('company_id', currentUser.company_id).order('created_at', {ascending: false});
            document.getElementById('content-area').innerHTML = `
                <div class="space-y-3">
                    ${data.map(t => `
                        <div class="glass p-5 rounded-3xl flex justify-between items-center border-l-4 border-yellow-500">
                            <div>
                                <p class="text-[10px] text-slate-500 font-bold">${t.created_at.replace('T', ' ').slice(0,16)}</p>
                                <h4 class="font-black uppercase">${t.clients?.name || 'Cliente Final'}</h4>
                                <p class="text-[10px] text-yellow-500 font-bold uppercase">${t.details}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="font-black">${Number(t.total_final).toLocaleString()} Gs</span>
                                <button onclick="modalEditTurno('${t.id}', '${t.details}', ${t.total_final})" class="text-blue-400 hover:text-white"><i class="fas fa-edit"></i></button>
                                <button onclick="eliminarTurno('${t.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>`).join('')}
                </div>`;
        }

        function modalEditTurno(id, det, tot) {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-6 uppercase italic">Editar Registro</h3>
                <input id="ed-det" value="${det}" class="mb-2">
                <input id="ed-tot" type="number" value="${tot}" class="mb-6">
                <button onclick="guardarEdicion('${id}')" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">ACTUALIZAR DATOS</button>`;
        }

        async function guardarEdicion(id) {
            await _supabase.from('sales').update({ 
                details: document.getElementById('ed-det').value, 
                total_final: document.getElementById('ed-tot').value 
            }).eq('id', id);
            document.getElementById('global-modal').classList.add('hidden');
            viewAgenda();
        }

        async function eliminarTurno(id) {
            if(confirm("¿Eliminar registro?")) {
                await _supabase.from('sales').delete().eq('id', id);
                viewAgenda();
            }
        }

        // --- MÓDULO CLIENTES ---
        async function viewClientes() {
            const { data } = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-end mb-6"><button onclick="modalNuevoCliente()" class="bg-yellow-500 text-black px-6 py-3 rounded-xl font-black text-xs uppercase">Nuevo Cliente</button></div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${data.map(c => `<div class="glass p-5 rounded-2xl">
                        <h4 class="font-black text-sm uppercase">${c.name}</h4>
                        <p class="text-[10px] text-slate-500 font-bold mt-1">CEL: ${c.phone}</p>
                    </div>`).join('')}
                </div>`;
        }

        function modalNuevoCliente() {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-6 uppercase italic">Nuevo Cliente</h3>
                <input id="c-name" placeholder="Nombre Completo" class="mb-2">
                <input id="c-phone" placeholder="Celular" class="mb-6">
                <button onclick="saveCliente()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">REGISTRAR CLIENTE</button>`;
        }

        async function saveCliente() {
            await _supabase.from('clients').insert([{
                name: document.getElementById('c-name').value, 
                phone: document.getElementById('c-phone').value, 
                company_id: currentUser.company_id
            }]);
            document.getElementById('global-modal').classList.add('hidden');
            viewClientes();
        }

        // --- MÓDULO SERVICIOS ---
        async function viewServicios() {
            const { data } = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-end mb-6"><button onclick="modalNuevoServicio()" class="bg-yellow-500 text-black px-6 py-3 rounded-xl font-black text-xs uppercase">Nuevo Servicio</button></div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    ${data.map(s => `<div class="glass p-5 rounded-2xl border-b-2 border-yellow-500">
                        <p class="text-[10px] font-bold text-slate-500 uppercase">${s.name}</p>
                        <p class="text-xl font-black">${Number(s.price).toLocaleString()} Gs</p>
                    </div>`).join('')}
                </div>`;
        }

        function modalNuevoServicio() {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-6 uppercase italic">Nuevo Servicio</h3>
                <input id="s-name" placeholder="Nombre del servicio (Ej: Lavado Full)" class="mb-2">
                <input id="s-price" type="number" placeholder="Precio en Gs" class="mb-6">
                <button onclick="saveServicio()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">CREAR SERVICIO</button>`;
        }

        async function saveServicio() {
            await _supabase.from('services_list').insert([{
                name: document.getElementById('s-name').value, 
                price: document.getElementById('s-price').value, 
                company_id: currentUser.company_id
            }]);
            document.getElementById('global-modal').classList.add('hidden');
            viewServicios();
        }

        // --- MÓDULO EMPLEADOS ---
        async function viewEmpleados() {
            const { data } = await _supabase.from('users').select('*').eq('company_id', currentUser.company_id).eq('role', 'empleado');
            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-end mb-6"><button onclick="modalNuevoEmpleado()" class="bg-yellow-500 text-black px-6 py-3 rounded-xl font-black text-xs uppercase">Crear Acceso Empleado</button></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${data.map(e => `<div class="glass p-5 rounded-2xl font-black uppercase flex justify-between text-xs italic">
                        <span>${e.username}</span><span class="text-slate-500 font-normal">Rol: Personal</span>
                    </div>`).join('')}
                </div>`;
        }

        function modalNuevoEmpleado() {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-6 uppercase italic">Nuevo Empleado</h3>
                <input id="e-user" placeholder="Nombre de Usuario" class="mb-2">
                <input id="e-pass" type="password" placeholder="Contraseña Temporal" class="mb-6">
                <button onclick="saveEmpleado()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">ACTIVAR CREDENCIALES</button>`;
        }

        async function saveEmpleado() {
            await _supabase.from('users').insert([{
                username: document.getElementById('e-user').value, 
                password_hash: document.getElementById('e-pass').value, 
                role: 'empleado', 
                company_id: currentUser.company_id
            }]);
            document.getElementById('global-modal').classList.add('hidden');
            viewEmpleados();
        }

        // --- MÓDULO REPORTES ---
        async function viewReportes() {
            const hoy = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('sales').select('total_final').eq('company_id', currentUser.company_id).gte('created_at', hoy);
            const total = data?.reduce((a, b) => a + b.total_final, 0) || 0;
            document.getElementById('content-area').innerHTML = `
                <div class="glass p-12 rounded-[3rem] text-center border-t-8 border-yellow-500 shadow-2xl">
                    <h4 class="text-[12px] font-black text-slate-500 uppercase tracking-widest mb-4">Ingresos de Hoy</h4>
                    <p class="text-6xl font-black italic">${total.toLocaleString()} Gs</p>
                    <button onclick="window.print()" class="mt-10 bg-white text-black font-black px-10 py-4 rounded-2xl uppercase text-xs">Exportar PDF</button>
                </div>`;
        }

        // --- SUPER ADMIN ---
        async function viewSAEmpresas() {
            const { data } = await _supabase.from('companies').select('*');
            document.getElementById('content-area').innerHTML = `<div class="space-y-2">${data.map(c => `<div class="glass p-4 rounded-xl font-black uppercase text-xs">${c.name} - ${c.is_active ? 'ACTIVA' : 'SUSPENDIDA'}</div>`).join('')}</div>`;
        }

    </script>
</body>
</html>
