
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro - Business Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-8 rounded-3xl shadow-2xl border-t-4 border-yellow-500">
            <h1 class="text-5xl font-black text-yellow-500 text-center mb-2 italic tracking-tighter">DG PRO</h1>
            <p class="text-center text-slate-500 text-xs font-bold uppercase tracking-widest mb-8">Intelligence Suite</p>
            <form id="login-form" class="space-y-4">
                <input type="text" id="user" placeholder="Usuario" required class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl outline-none focus:border-yellow-500 transition-all text-white">
                <input type="password" id="pass" placeholder="Contraseña" required class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl outline-none focus:border-yellow-500 transition-all text-white">
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-black py-4 rounded-2xl shadow-lg transition-all">ENTRAR AL SISTEMA</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col">
        <nav class="glass sticky top-0 z-50 p-4 border-b border-slate-800 flex justify-between items-center px-8">
            <h2 class="text-xl font-black text-yellow-500 italic">DETAILGEST <span class="text-slate-500 font-light text-sm not-italic ml-2">v2.0</span></h2>
            <button onclick="location.reload()" class="text-red-400 hover:bg-red-500/10 px-4 py-2 rounded-xl text-xs font-bold transition-all"><i class="fas fa-power-off mr-2"></i>SALIR</button>
        </nav>

        <main class="p-6 max-w-7xl mx-auto w-full space-y-8">
            
            <div id="view-superadmin" class="hidden space-y-6">
                <div class="glass p-6 rounded-3xl border-l-4 border-emerald-500">
                    <h3 class="text-slate-400 font-bold mb-4 uppercase text-xs tracking-widest">Registrar Nuevo Taller (SaaS)</h3>
                    <form id="auto-register-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="text" id="new-comp-name" placeholder="Nombre Taller" required class="p-3 bg-slate-900 border border-slate-700 rounded-xl outline-none text-white text-sm">
                        <input type="number" id="new-due-day" placeholder="Día Cobro" required class="p-3 bg-slate-900 border border-slate-700 rounded-xl outline-none text-white text-sm">
                        <input type="text" id="new-user" placeholder="Usuario" required class="p-3 bg-slate-900 border border-slate-700 rounded-xl outline-none text-white text-sm">
                        <input type="text" id="new-pass" placeholder="Password" required class="p-3 bg-slate-900 border border-slate-700 rounded-xl outline-none text-white text-sm">
                        <button type="submit" class="md:col-span-4 bg-emerald-600 hover:bg-emerald-500 font-black py-4 rounded-xl transition-all">DAR DE ALTA Y ACTIVAR</button>
                    </form>
                </div>
                <div class="glass rounded-3xl overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900/50 text-slate-500 text-[10px] uppercase font-bold">
                            <tr><th class="p-4">Taller</th><th class="p-4">Cobro</th><th class="p-4">Estado</th><th class="p-4 text-right">Acciones</th></tr>
                        </thead>
                        <tbody id="companies-list" class="divide-y divide-slate-800"></tbody>
                    </table>
                </div>
            </div>

            <div id="view-client" class="hidden space-y-6">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 glass p-6 rounded-3xl">
                        <h3 class="text-xs font-bold text-slate-500 uppercase mb-4 tracking-widest">Rendimiento Semanal (Ingresos vs Gastos)</h3>
                        <canvas id="revenueChart" height="120"></canvas>
                    </div>
                    <div class="space-y-4">
                        <div class="glass p-4 rounded-2xl border-l-4 border-emerald-500">
                            <p class="text-slate-500 text-[10px] font-bold uppercase">Ingresos (Cobrados)</p>
                            <h4 id="total-cash" class="text-xl font-black text-emerald-400">0 Gs</h4>
                        </div>
                        <div class="glass p-4 rounded-2xl border-l-4 border-red-500">
                            <p class="text-slate-500 text-[10px] font-bold uppercase">Gastos Totales</p>
                            <h4 id="total-gastos" class="text-xl font-black text-red-400">0 Gs</h4>
                        </div>
                        <div class="glass p-4 rounded-2xl border-l-4 border-blue-500 bg-blue-500/5">
                            <p class="text-slate-500 text-[10px] font-bold uppercase">Utilidad Neta (Limpio)</p>
                            <h4 id="total-utilidad" class="text-2xl font-black text-blue-400">0 Gs</h4>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 p-4 rounded-2xl flex flex-col items-center justify-center transition-all shadow-lg">
                                <i class="fas fa-car-clean text-lg mb-1"></i>
                                <span class="font-black text-[10px] uppercase">Nueva Orden</span>
                            </button>
                            <button onclick="openGastoModal()" class="bg-red-600/20 hover:bg-red-600/40 text-red-400 border border-red-500/30 p-4 rounded-2xl flex flex-col items-center justify-center transition-all">
                                <i class="fas fa-minus-circle text-lg mb-1"></i>
                                <span class="font-black text-[10px] uppercase">Gasto</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="glass rounded-3xl overflow-hidden">
                    <div class="p-4 bg-slate-900/50 border-b border-slate-800 flex justify-between items-center">
                        <h3 class="text-xs font-black uppercase tracking-widest text-slate-400">Vehículos en Taller</h3>
                        <span id="current-date" class="text-[10px] text-slate-500 font-bold uppercase"></span>
                    </div>
                    <div id="sales-list" class="p-4 space-y-3 max-h-[400px] overflow-y-auto custom-scroll"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="service-modal" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="glass p-8 rounded-[2rem] w-full max-w-lg border border-yellow-500/20 shadow-2xl">
            <h3 class="text-2xl font-black mb-6 text-yellow-500 italic uppercase">Nueva Orden</h3>
            <form id="service-form" class="space-y-4">
                <div class="relative">
                    <input type="text" id="c-info" placeholder="Nombre del Cliente..." required autocomplete="off" class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl outline-none focus:border-blue-500 text-white">
                    <div id="customer-suggestions" class="absolute z-[110] w-full bg-slate-800 rounded-2xl mt-1 hidden max-h-48 overflow-y-auto border border-slate-700 shadow-2xl"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="c-phone" placeholder="WhatsApp (09xx)" required class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl text-white outline-none">
                    <input type="text" id="v-info" placeholder="Vehículo/Modelo" required class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl text-white outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="s-type" class="p-4 bg-slate-900 border border-slate-700 rounded-2xl text-white outline-none">
                        <option>Lavado Simple</option>
                        <option>Lavado Full</option>
                        <option>Limpieza de Tapizado</option>
                        <option>Pulido y Encerado</option>
                    </select>
                    <input type="number" id="s-price" placeholder="Monto Gs" required class="p-4 bg-slate-900 border border-slate-700 rounded-2xl text-emerald-400 font-bold outline-none">
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 text-slate-500 font-bold">CANCELAR</button>
                    <button type="submit" class="flex-[2] bg-blue-600 text-white font-black py-4 rounded-2xl">GUARDAR ORDEN</button>
                </div>
            </form>
        </div>
    </div>

    <div id="gasto-modal" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="glass p-8 rounded-[2rem] w-full max-w-md border border-red-500/20 shadow-2xl">
            <h3 class="text-2xl font-black mb-6 text-red-500 uppercase italic">Registrar Gasto</h3>
            <form id="gasto-form" class="space-y-4">
                <input type="text" id="g-desc" placeholder="Descripción (Ej: Shampoo, Luz...)" required class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl text-white outline-none">
                <input type="number" id="g-amount" placeholder="Monto Gs" required class="w-full p-4 bg-slate-900 border border-slate-700 rounded-2xl text-red-400 font-bold outline-none">
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeGastoModal()" class="flex-1 text-slate-500 font-bold">CANCELAR</button>
                    <button type="submit" class="flex-[2] bg-red-600 text-white font-black py-4 rounded-2xl">GUARDAR GASTO</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let myChart = null;

        document.getElementById('current-date').innerText = new Date().toLocaleDateString('es-PY', { weekday: 'long', day: 'numeric', month: 'long' });

        // --- LÓGICA DE LOGIN ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const { data } = await _supabase.from('users').select('*, companies(is_active)').eq('username', u).eq('password_hash', p).maybeSingle();

            if (data) {
                if (data.role !== 'superadmin' && data.companies && !data.companies.is_active) {
                    alert('CUENTA SUSPENDIDA. Contacte al soporte.');
                    return;
                }
                currentUser = data;
                showPanel(data.role);
            } else { alert('Usuario o clave incorrecta'); }
        });

        function showPanel(role) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            if (role === 'superadmin') {
                document.getElementById('view-superadmin').classList.remove('hidden');
                loadCompanies();
            } else {
                document.getElementById('view-client').classList.remove('hidden');
                loadSales();
                initChart();
            }
        }

        // --- LÓGICA SÚPER ADMIN ---
        async function loadCompanies() {
            const { data } = await _supabase.from('companies').select('*').order('created_at', {ascending: false});
            document.getElementById('companies-list').innerHTML = data.map(c => `
                <tr class="hover:bg-slate-800/30">
                    <td class="p-4 font-black text-yellow-500 uppercase text-xs">${c.name}</td>
                    <td class="p-4 text-xs font-bold">Día ${c.due_day}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded-full text-[9px] font-black ${c.is_active ? 'bg-emerald-500/10 text-emerald-500' : 'bg-red-500/10 text-red-500'}">${c.is_active ? '● ACTIVO' : '○ BLOQUEADO'}</span></td>
                    <td class="p-4 text-right"><button onclick="toggleCompany('${c.id}', ${c.is_active})" class="text-[9px] bg-slate-800 px-3 py-2 rounded-lg font-black border border-slate-700">${c.is_active ? 'SUSPENDER' : 'ACTIVAR'}</button></td>
                </tr>`).join('');
        }

        async function toggleCompany(id, status) {
            await _supabase.from('companies').update({ is_active: !status }).eq('id', id);
            loadCompanies();
        }

        document.getElementById('auto-register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { data: comp } = await _supabase.from('companies').insert([{ name: document.getElementById('new-comp-name').value, due_day: document.getElementById('new-due-day').value }]).select().single();
            if (comp) {
                await _supabase.from('users').insert([{ username: document.getElementById('new-user').value, password_hash: document.getElementById('new-pass').value, role: 'admin_empresa', company_id: comp.id }]);
                alert('Taller creado con éxito');
                loadCompanies();
                e.target.reset();
            }
        });

        // --- LÓGICA TALLER ---
        function openModal() { document.getElementById('service-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('service-modal').classList.add('hidden'); }
        function openGastoModal() { document.getElementById('gasto-modal').classList.remove('hidden'); }
        function closeGastoModal() { document.getElementById('gasto-modal').classList.add('hidden'); }

        // Buscador de Clientes
        document.getElementById('c-info').addEventListener('input', async (e) => {
            const search = e.target.value;
            if (search.length < 2) { document.getElementById('customer-suggestions').classList.add('hidden'); return; }
            const { data } = await _supabase.from('clientes').select('*').eq('company_id', currentUser.company_id).ilike('nombre', `%${search}%`).limit(5);
            const suggestions = document.getElementById('customer-suggestions');
            if (data && data.length > 0) {
                suggestions.innerHTML = data.map(c => `<div onclick="selectCustomer('${c.nombre}', '${c.telefono}', '${c.vehiculo_preferido}')" class="p-4 hover:bg-slate-700 cursor-pointer border-b border-slate-700 last:border-0"><p class="font-bold text-sm text-yellow-500 uppercase">${c.nombre}</p><p class="text-[10px] text-slate-400 uppercase">${c.vehiculo_preferido} • ${c.telefono}</p></div>`).join('');
                suggestions.classList.remove('hidden');
            } else { suggestions.classList.add('hidden'); }
        });

        function selectCustomer(n, t, v) {
            document.getElementById('c-info').value = n;
            document.getElementById('c-phone').value = t;
            document.getElementById('v-info').value = v;
            document.getElementById('customer-suggestions').classList.add('hidden');
        }

        // Guardar Venta
        document.getElementById('service-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const n = document.getElementById('c-info').value;
            const t = document.getElementById('c-phone').value;
            const v = document.getElementById('v-info').value;
            const p = document.getElementById('s-price').value;
            const st = document.getElementById('s-type').value;

            await _supabase.from('clientes').upsert({ company_id: currentUser.company_id, nombre: n, telefono: t, vehiculo_preferido: v, ultima_visita: new Date() }, { onConflict: 'company_id, nombre' });
            await _supabase.from('sales').insert([{ company_id: currentUser.company_id, client_info: n + ' (' + v + ')', client_phone: t, service_type: st, total_final: p }]);
            
            closeModal(); loadSales(); updateChart();
        });

        // Guardar Gasto
        document.getElementById('gasto-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await _supabase.from('gastos').insert([{ company_id: currentUser.company_id, descripcion: document.getElementById('g-desc').value, monto: document.getElementById('g-amount').value }]);
            closeGastoModal(); e.target.reset(); updateChart();
        });

        async function loadSales() {
            const { data } = await _supabase.from('sales').select('*').eq('company_id', currentUser.company_id).order('created_at', {ascending: false});
            let total = 0;
            const colors = { 'recibido': 'bg-slate-700', 'proceso': 'bg-yellow-500 text-slate-900', 'listo': 'bg-blue-500 text-white', 'completado': 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/50' };
            
            document.getElementById('sales-list').innerHTML = data.map(s => {
                if (s.estado === 'completado') total += Number(s.total_final);
                const msg = window.encodeURIComponent(`¡Hola! Tu vehículo ${s.client_info} ya está listo. Total: ${Number(s.total_final).toLocaleString()} Gs.`);
                return `<div class="glass p-4 rounded-2xl flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex items-center gap-3 w-full">
                        <div class="h-8 w-8 bg-slate-800 rounded-full flex items-center justify-center text-slate-500"><i class="fas fa-car text-xs"></i></div>
                        <div><h5 class="font-bold text-xs uppercase italic tracking-tighter">${s.client_info}</h5><p class="text-[9px] text-slate-500 uppercase">${s.service_type}</p></div>
                    </div>
                    <div class="flex items-center gap-3 w-full md:w-auto justify-between">
                        <span class="text-emerald-400 font-black text-xs">${Number(s.total_final).toLocaleString()} Gs</span>
                        <div class="flex gap-2">
                            <a href="https://wa.me/${s.client_phone}?text=${msg}" target="_blank" class="p-2 bg-emerald-500 text-slate-900 rounded-lg text-xs"><i class="fab fa-whatsapp"></i></a>
                            <select onchange="updateStatus('${s.id}', this.value)" class="bg-slate-900 border border-slate-700 text-[9px] rounded-lg p-2 font-bold uppercase ${colors[s.estado] || ''}">
                                <option value="recibido" ${s.estado === 'recibido' ? 'selected' : ''}>Recibido</option>
                                <option value="proceso" ${s.estado === 'proceso' ? 'selected' : ''}>En Proceso</option>
                                <option value="listo" ${s.estado === 'listo' ? 'selected' : ''}>Listo</option>
                                <option value="completado" ${s.estado === 'completado' ? 'selected' : ''}>Entregado</option>
                            </select>
                        </div>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('total-cash').innerText = total.toLocaleString() + ' Gs';
            updateUtilidad();
        }

        async function updateStatus(id, n) {
            await _supabase.from('sales').update({ estado: n }).eq('id', id);
            loadSales(); updateChart();
        }

        function updateUtilidad() {
            const ingresos = parseInt(document.getElementById('total-cash').innerText.replace(/\D/g,'')) || 0;
            const gastos = parseInt(document.getElementById('total-gastos').innerText.replace(/\D/g,'')) || 0;
            const utilidad = ingresos - gastos;
            const el = document.getElementById('total-utilidad');
            el.innerText = utilidad.toLocaleString() + ' Gs';
            el.className = utilidad >= 0 ? 'text-2xl font-black text-blue-400' : 'text-2xl font-black text-red-400';
        }

        // --- GRÁFICO ---
        function initChart() {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: { labels: ['Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab', 'Dom'], datasets: [
                    { label: 'Ventas', data: [0,0,0,0,0,0,0], borderColor: '#eab308', backgroundColor: 'rgba(234, 179, 8, 0.1)', fill: true, tension: 0.4 },
                    { label: 'Gastos', data: [0,0,0,0,0,0,0], borderColor: '#ef4444', backgroundColor: 'rgba(239, 68, 68, 0.1)', fill: true, tension: 0.4 }
                ]},
                options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } }, x: { grid: { display: false } } } }
            });
            updateChart();
        }

        async function updateChart() {
            if (!myChart) return;
            const { data: sData } = await _supabase.from('sales').select('total_final, created_at').eq('company_id', currentUser.company_id).eq('estado', 'completado');
            const { data: gData } = await _supabase.from('gastos').select('monto, created_at').eq('company_id', currentUser.company_id);

            const sDays = [0,0,0,0,0,0,0], gDays = [0,0,0,0,0,0,0];
            let gTotal = 0;

            sData?.forEach(s => { const d = new Date(s.created_at).getDay(); sDays[d === 0 ? 6 : d - 1] += Number(s.total_final); });
            gData?.forEach(g => { gTotal += Number(g.monto); const d = new Date(g.created_at).getDay(); gDays[d === 0 ? 6 : d - 1] += Number(g.monto); });

            document.getElementById('total-gastos').innerText = gTotal.toLocaleString() + ' Gs';
            myChart.data.datasets[0].data = sDays;
            myChart.data.datasets[1].data = gDays;
            myChart.update();
            updateUtilidad();
        }
    </script>
</body>
</html>
