<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro v8.0 - Clientes y CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { background: #0b0f1a; color: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .active-tab { background: #eab308 !important; color: #0f172a !important; font-weight: 900; }
        .sidebar-item { transition: all 0.3s; cursor: pointer; border-radius: 1rem; margin-bottom: 4px; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        /* Estados de Agenda */
        .status-pendiente { color: #f87171; background: rgba(248, 113, 113, 0.1); border: 1px solid rgba(248, 113, 113, 0.2); }
        .status-proceso { color: #fbbf24; background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.2); }
        .status-terminado { color: #34d399; background: rgba(52, 211, 153, 0.1); border: 1px solid rgba(52, 211, 153, 0.2); }
        
        .agenda-group-title { position: sticky; top: 0; z-index: 10; background: #0b0f1a; padding: 12px 0; }
        .btn-action { width: 32px; height: 32px; display: flex; items-center; justify-content: center; border-radius: 8px; transition: all 0.2s; }
    </style>
</head>
<body>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] shadow-2xl border-t-4 border-yellow-500 text-center">
            <h1 class="text-6xl font-black text-yellow-500 mb-2 italic tracking-tighter">DG PRO</h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-10">CRM & Business Management</p>
            <form id="login-form" class="space-y-4 text-left">
                <input type="text" id="user" placeholder="Usuario" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white focus:ring-1 ring-yellow-500">
                <input type="password" id="pass" placeholder="Contraseña" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white focus:ring-1 ring-yellow-500">
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-950 font-black py-4 rounded-2xl transition-all uppercase text-sm">Entrar al Sistema</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col md:flex-row">
        
        <aside class="md:w-64 glass border-r border-slate-800 flex flex-col z-50">
            <div class="p-6">
                <h2 class="text-2xl font-black text-yellow-500 italic leading-none">DETAILGEST</h2>
                <span class="text-[8px] font-bold text-slate-500 tracking-[0.3em]">PRO v8.0</span>
            </div>
            <nav id="nav-menu" class="flex-1 px-4 space-y-1 overflow-y-auto custom-scroll"></nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()" class="w-full p-3 text-red-400 font-bold text-xs flex items-center gap-3 hover:bg-red-500/10 rounded-xl transition-all"><i class="fas fa-power-off"></i> CERRAR SESIÓN</button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto h-screen custom-scroll bg-[#0b0f1a]">
            
            <section id="sec-caja" class="content-sec hidden">
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="flex-1">
                        <input type="text" id="pos-search" oninput="filterServices()" placeholder="Buscar servicios..." class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl mb-4 outline-none focus:ring-1 ring-yellow-500">
                        <div id="pos-grid" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
                    </div>
                    <div class="w-full lg:w-96 glass p-6 rounded-[2.5rem] h-fit border border-yellow-500/10">
                        <h3 id="caja-title" class="font-black text-yellow-500 mb-6 uppercase italic text-center tracking-tighter text-xl">Ticket de Servicio</h3>
                        <input type="hidden" id="edit-id" value="">
                        <select id="pos-client-select" class="w-full bg-slate-900 rounded-xl p-3 text-xs text-white mb-3 outline-none border border-slate-800"></select>
                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <input type="date" id="pos-date" class="bg-slate-900 rounded-xl p-3 text-[10px] text-white outline-none border border-slate-800">
                            <input type="time" id="pos-time" class="bg-slate-900 rounded-xl p-3 text-[10px] text-white outline-none border border-slate-800">
                        </div>
                        <div id="pos-cart" class="max-h-32 overflow-y-auto mb-4 border-y border-slate-800 py-2 custom-scroll"></div>
                        <div class="flex gap-2 mb-4">
                            <input type="number" id="pos-disc-val" oninput="updatePOSCalc()" placeholder="Desc." class="w-2/3 bg-slate-800 border-none rounded-xl p-2 text-xs text-white outline-none">
                            <select id="pos-disc-type" onchange="updatePOSCalc()" class="w-1/3 bg-slate-800 border-none rounded-xl p-2 text-xs text-yellow-500 font-black"><option value="fijo">Gs</option><option value="porc">%</option></select>
                        </div>
                        <div class="flex justify-between text-2xl font-black text-yellow-500 mb-6"><span>TOTAL:</span><span id="pos-total">0 Gs</span></div>
                        <button onclick="finalizeSale()" class="w-full bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl uppercase text-xs">Confirmar Turno</button>
                    </div>
                </div>
            </section>

            <section id="sec-agenda" class="content-sec hidden space-y-6">
                <div class="flex justify-between items-center"><h2 class="text-3xl font-black uppercase italic text-yellow-500">Agenda</h2><button onclick="loadAgenda()" class="text-yellow-500"><i class="fas fa-sync-alt"></i></button></div>
                <div id="agenda-timeline" class="space-y-8"></div>
            </section>

            <section id="sec-clientes" class="content-sec hidden space-y-6">
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="w-full lg:w-80 glass p-6 rounded-[2rem] h-fit">
                        <h3 id="cli-form-title" class="text-xl font-black text-yellow-500 italic mb-6 uppercase">Nuevo Cliente</h3>
                        <form id="cli-form" class="space-y-3">
                            <input type="hidden" id="cli-id" value="">
                            <div><label class="text-[9px] font-black text-slate-500 uppercase ml-2">Nombre y Apellido</label>
                            <input type="text" id="cli-name" required class="w-full bg-slate-900 border border-slate-800 rounded-xl p-3 text-xs outline-none focus:ring-1 ring-yellow-500"></div>
                            <div><label class="text-[9px] font-black text-slate-500 uppercase ml-2">Celular</label>
                            <input type="text" id="cli-phone" class="w-full bg-slate-900 border border-slate-800 rounded-xl p-3 text-xs outline-none"></div>
                            <div><label class="text-[9px] font-black text-slate-500 uppercase ml-2">RUC</label>
                            <input type="text" id="cli-ruc" class="w-full bg-slate-900 border border-slate-800 rounded-xl p-3 text-xs outline-none"></div>
                            <div><label class="text-[9px] font-black text-slate-500 uppercase ml-2">Correo</label>
                            <input type="email" id="cli-email" class="w-full bg-slate-900 border border-slate-800 rounded-xl p-3 text-xs outline-none"></div>
                            
                            <div class="pt-4 flex gap-2">
                                <button type="button" onclick="resetCliForm()" class="flex-1 bg-slate-800 text-white font-black py-3 rounded-xl uppercase text-[10px]">Limpiar</button>
                                <button type="submit" class="flex-[2] bg-yellow-500 text-slate-950 font-black py-3 rounded-xl uppercase text-[10px]">Guardar</button>
                            </div>
                        </form>
                    </div>

                    <div class="flex-1 space-y-4">
                        <div class="relative">
                            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                            <input type="text" id="cli-search" oninput="renderClientes()" placeholder="Buscar por nombre, RUC o celular..." class="w-full p-4 pl-12 bg-slate-900 border border-slate-800 rounded-2xl outline-none focus:ring-1 ring-yellow-500 transition-all">
                        </div>
                        <div id="cli-list" class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-[70vh] overflow-y-auto custom-scroll pr-2">
                            </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let clientesData = [];
        let servicesList = [];
        let cart = [];

        window.onload = () => {
            const saved = localStorage.getItem('dg_session');
            if(saved) { currentUser = JSON.parse(saved); initApp(); }
            const now = new Date();
            document.getElementById('pos-date').value = now.toISOString().split('T')[0];
            document.getElementById('pos-time').value = now.toTimeString().slice(0,5);
        };

        function initApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            const menu = document.getElementById('nav-menu');
            const navItems = [
                { id: 'caja', label: 'CAJA POS', icon: 'fa-cash-register' },
                { id: 'agenda', label: 'AGENDA', icon: 'fa-calendar-check' },
                { id: 'clientes', label: 'CLIENTES', icon: 'fa-users' }
            ];
            menu.innerHTML = navItems.map(i => `<div onclick="switchSec('${i.id}')" id="nav-${i.id}" class="sidebar-item p-4 text-[10px] font-black flex items-center gap-3"><i class="fas ${i.icon} w-5"></i> ${i.label}</div>`).join('');
            switchSec('caja');
        }

        async function switchSec(id) {
            document.querySelectorAll('.content-sec').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active-tab'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            document.getElementById('nav-' + id).classList.add('active-tab');
            if(id === 'clientes') loadClientes();
            if(id === 'caja') loadCaja();
            if(id === 'agenda') loadAgenda();
        }

        // --- LÓGICA DE CLIENTES ---
        async function loadClientes() {
            const { data } = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id).order('name', { ascending: true });
            clientesData = data || [];
            renderClientes();
        }

        function renderClientes() {
            const q = document.getElementById('cli-search').value.toLowerCase();
            const list = document.getElementById('cli-list');
            list.innerHTML = clientesData.filter(c => 
                c.name.toLowerCase().includes(q) || 
                (c.phone && c.phone.includes(q)) || 
                (c.ruc && c.ruc.includes(q))
            ).map(c => `
                <div class="glass p-5 rounded-3xl border-l-4 border-yellow-500/30 flex justify-between items-center hover:border-yellow-500 transition-all">
                    <div>
                        <h4 class="font-black text-white uppercase text-sm">${c.name}</h4>
                        <p class="text-[10px] text-slate-500 font-bold italic">${c.ruc || 'Sin RUC'} | ${c.phone || 'Sin Celular'}</p>
                        <p class="text-[9px] text-yellow-500/60 uppercase font-black tracking-widest mt-1">${c.email || ''}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editCliente('${c.id}')" class="btn-action bg-blue-500/10 text-blue-500 hover:bg-blue-500 hover:text-white"><i class="fas fa-edit text-xs"></i></button>
                        <button onclick="deleteCliente('${c.id}')" class="btn-action bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white"><i class="fas fa-trash text-xs"></i></button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('cli-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('cli-id').value;
            const payload = {
                name: document.getElementById('cli-name').value,
                phone: document.getElementById('cli-phone').value,
                ruc: document.getElementById('cli-ruc').value,
                email: document.getElementById('cli-email').value,
                company_id: currentUser.company_id
            };

            let res;
            if(id) res = await _supabase.from('clients').update(payload).eq('id', id);
            else res = await _supabase.from('clients').insert([payload]);

            if(!res.error) {
                alert("Cliente guardado correctamente");
                resetCliForm();
                loadClientes();
            }
        };

        function editCliente(id) {
            const c = clientesData.find(x => x.id == id);
            document.getElementById('cli-id').value = c.id;
            document.getElementById('cli-name').value = c.name;
            document.getElementById('cli-phone').value = c.phone || '';
            document.getElementById('cli-ruc').value = c.ruc || '';
            document.getElementById('cli-email').value = c.email || '';
            document.getElementById('cli-form-title').innerText = "Editar Cliente";
        }

        async function deleteCliente(id) {
            if(confirm("¿Eliminar este cliente? Se borrarán sus datos permanentemente.")) {
                await _supabase.from('clients').delete().eq('id', id);
                loadClientes();
            }
        }

        function resetCliForm() {
            document.getElementById('cli-id').value = "";
            document.getElementById('cli-form').reset();
            document.getElementById('cli-form-title').innerText = "Nuevo Cliente";
        }

        // --- LÓGICA DE CAJA & AGENDA (Reutilizada de v7.0) ---
        async function loadCaja() {
            const resS = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            const resC = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            servicesList = resS.data || [];
            document.getElementById('pos-client-select').innerHTML = '<option value="">Consumidor Final</option>' + (resC.data || []).map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            filterServices();
        }

        function filterServices() {
            const q = document.getElementById('pos-search').value.toLowerCase();
            document.getElementById('pos-grid').innerHTML = servicesList.filter(s => s.name.toLowerCase().includes(q)).map(s => `
                <div onclick="addToCart('${s.id}')" class="glass p-4 rounded-2xl cursor-pointer hover:border-yellow-500 transition-all">
                    <p class="text-[9px] font-black text-slate-500 uppercase">${s.name}</p>
                    <p class="text-yellow-500 font-bold">${Number(s.price).toLocaleString()} Gs</p>
                </div>`).join('');
        }

        function addToCart(id) { cart.push(servicesList.find(x => x.id == id)); updateCartUI(); }
        function updateCartUI() {
            const container = document.getElementById('pos-cart');
            container.innerHTML = cart.map((item, i) => `<div class="flex justify-between py-1 text-[10px] font-bold uppercase"><span>${item.name}</span><button onclick="cart.splice(${i},1); updateCartUI();" class="text-red-500">X</button></div>`).join('');
            updatePOSCalc();
        }
        function updatePOSCalc() {
            const sub = cart.reduce((a, b) => a + Number(b.price), 0);
            const dVal = Number(document.getElementById('pos-disc-val').value) || 0;
            const dType = document.getElementById('pos-disc-type').value;
            let disc = dType === 'fijo' ? dVal : (sub * dVal / 100);
            document.getElementById('pos-total').innerText = (sub - disc).toLocaleString() + ' Gs';
        }

        async function finalizeSale() {
            const total = parseInt(document.getElementById('pos-total').innerText.replace(/\D/g,''));
            const res = await _supabase.from('sales').insert([{
                company_id: currentUser.company_id,
                total_final: total,
                details: cart.map(i => i.name).join(', '),
                created_at: `${document.getElementById('pos-date').value}T${document.getElementById('pos-time').value}:00`,
                status: 'Pendiente',
                client_id: document.getElementById('pos-client-select').value || null
            }]);
            if(!res.error) { alert("Turno agendado!"); cart = []; updateCartUI(); }
        }

        async function loadAgenda() {
            const container = document.getElementById('agenda-timeline');
            container.innerHTML = '<p class="text-center py-10">Cargando...</p>';
            const { data } = await _supabase.from('sales').select('*, clients(name)').eq('company_id', currentUser.company_id).order('created_at', { ascending: true });
            
            const groups = data.reduce((acc, item) => {
                const date = item.created_at.split('T')[0];
                if (!acc[date]) acc[date] = [];
                acc[date].push(item);
                return acc;
            }, {});

            container.innerHTML = '';
            Object.keys(groups).forEach(date => {
                let html = `<div class="space-y-4"><div class="agenda-group-title"><span class="bg-yellow-500 text-slate-950 px-4 py-1 rounded-full text-[10px] font-black uppercase">${date}</span></div>`;
                groups[date].forEach(item => {
                    const time = new Date(item.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    html += `
                        <div class="glass p-5 rounded-[2rem] border-l-4 border-yellow-500 flex justify-between items-center transition-all">
                            <div class="flex items-center gap-4">
                                <span class="text-xl font-black">${time}</span>
                                <div><h4 class="font-black text-white uppercase">${item.clients?.name || 'C. Final'}</h4><p class="text-[10px] text-yellow-500/70 uppercase">${item.details}</p></div>
                            </div>
                            <div class="flex gap-2">
                                <select onchange="updateStatus('${item.id}', this.value)" class="status-${item.status?.toLowerCase()} text-[10px] font-black rounded-full px-3 py-1 border-none outline-none">
                                    <option value="Pendiente" ${item.status === 'Pendiente' ? 'selected' : ''}>PENDIENTE</option>
                                    <option value="Proceso" ${item.status === 'Proceso' ? 'selected' : ''}>EN PROCESO</option>
                                    <option value="Terminado" ${item.status === 'Terminado' ? 'selected' : ''}>TERMINADO</option>
                                </select>
                                <button onclick="deleteSale('${item.id}')" class="btn-action bg-red-500/10 text-red-500"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>`;
                });
                container.innerHTML += html + '</div>';
            });
        }

        async function updateStatus(id, s) { await _supabase.from('sales').update({ status: s }).eq(id, id); loadAgenda(); }
        async function deleteSale(id) { if(confirm("¿Eliminar?")) { await _supabase.from('sales').delete().eq('id', id); loadAgenda(); } }
        async function logout() { localStorage.removeItem('dg_session'); location.reload(); }
    </script>
</body>
</html>
