<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro v6.0 - Agenda Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0b0f1a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .active-tab { background: #eab308 !important; color: #0f172a !important; font-weight: 900; }
        .sidebar-item { transition: all 0.3s; cursor: pointer; border-radius: 1rem; margin-bottom: 4px; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        /* Estilos de Estados */
        .status-pendiente { color: #f87171; background: rgba(248, 113, 113, 0.1); border: 1px solid rgba(248, 113, 113, 0.2); }
        .status-proceso { color: #fbbf24; background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.2); }
        .status-terminado { color: #34d399; background: rgba(52, 211, 153, 0.1); border: 1px solid rgba(52, 211, 153, 0.2); }
        
        .agenda-group-title { position: sticky; top: 0; z-index: 10; background: #0b0f1a; padding: 10px 0; }

        @media print {
            body * { visibility: hidden; }
            #ticket-print-area, #ticket-print-area * { visibility: visible; }
            #ticket-print-area { position: absolute; left: 0; top: 0; width: 80mm; background: white; color: black; padding: 10px; font-family: 'Courier New', monospace; }
        }
    </style>
</head>
<body>

    <div id="dashboard" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="md:w-64 glass border-r border-slate-800 flex flex-col z-50">
            <div class="p-6"><h2 class="text-2xl font-black text-yellow-500 italic">DETAILGEST</h2></div>
            <nav id="nav-menu" class="flex-1 px-4 space-y-1 overflow-y-auto custom-scroll"></nav>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto h-screen custom-scroll bg-[#0b0f1a]">
            
            <section id="sec-caja" class="content-sec hidden">
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="flex-1" id="pos-grid-container">
                        <input type="text" id="pos-search" oninput="filterServices()" placeholder="Buscar servicio..." class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl mb-4">
                        <div id="pos-grid" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
                    </div>
                    <div class="w-full lg:w-96 glass p-6 rounded-[2.5rem]">
                        <h3 class="font-black text-yellow-500 mb-4 uppercase italic">Nueva Cita</h3>
                        <select id="pos-client-select" class="w-full bg-slate-800 rounded-xl p-3 text-xs mb-3 text-white"></select>
                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <input type="date" id="pos-date" class="bg-slate-800 rounded-xl p-3 text-[10px] text-white">
                            <input type="time" id="pos-time" class="bg-slate-800 rounded-xl p-3 text-[10px] text-white">
                        </div>
                        <div id="pos-cart" class="max-h-40 overflow-y-auto mb-4 border-b border-slate-700 pb-2"></div>
                        <button onclick="finalizeSale(false)" class="w-full bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl uppercase text-xs">Agendar Servicio</button>
                    </div>
                </div>
            </section>

            <section id="sec-agenda" class="content-sec hidden space-y-6">
                <div class="flex justify-between items-end">
                    <div>
                        <h2 class="text-3xl font-black uppercase italic text-yellow-500">Cronograma Maestro</h2>
                        <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">Todos los servicios organizados por fecha</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="loadAgenda()" class="p-3 bg-slate-900 border border-slate-800 rounded-xl hover:text-yellow-500 transition-all"><i class="fas fa-sync"></i></button>
                    </div>
                </div>
                
                <div id="agenda-timeline" class="space-y-8">
                    </div>
            </section>

        </main>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let cart = [];

        // Inicialización y Login igual a versiones anteriores...

        async function switchSec(id) {
            document.querySelectorAll('.content-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            if(id === 'agenda') loadAgenda();
            if(id === 'caja') loadCaja();
        }

        // --- LÓGICA DE AGENDA v6.0 ---
        async function loadAgenda() {
            const container = document.getElementById('agenda-timeline');
            container.innerHTML = '<p class="text-center text-slate-500 animate-pulse uppercase text-[10px] font-black py-20">Organizando cronograma...</p>';

            const { data, error } = await _supabase
                .from('sales')
                .select('*, clients(name)')
                .eq('company_id', currentUser.company_id)
                .order('created_at', { ascending: true });

            if (error) return alert("Error al cargar agenda");

            // Agrupar por fecha
            const groups = data.reduce((acc, item) => {
                const date = item.created_at.split('T')[0];
                if (!acc[date]) acc[date] = [];
                acc[date].push(item);
                return acc;
            }, {});

            container.innerHTML = '';

            Object.keys(groups).forEach(date => {
                const dateObj = new Date(date + 'T00:00:00');
                const dateLabel = dateObj.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
                
                let html = `
                <div class="space-y-4">
                    <div class="agenda-group-title">
                        <span class="bg-yellow-500 text-slate-950 px-4 py-1 rounded-full text-[10px] font-black uppercase italic shadow-lg shadow-yellow-500/10">
                            ${dateLabel}
                        </span>
                    </div>
                    <div class="grid gap-3">
                `;

                groups[date].forEach(item => {
                    const time = new Date(item.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const statusClass = `status-${item.status?.toLowerCase().replace(' ', '-') || 'pendiente'}`;
                    
                    html += `
                    <div class="glass p-5 rounded-3xl border-l-4 ${item.status === 'Terminado' ? 'border-emerald-500' : 'border-yellow-500'} flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="flex items-center gap-6 w-full md:w-auto">
                            <div class="text-center min-w-[60px]">
                                <p class="text-2xl font-black text-white">${time}</p>
                                <p class="text-[8px] font-bold text-slate-500 uppercase">Hora</p>
                            </div>
                            <div class="h-10 w-[1px] bg-slate-800 hidden md:block"></div>
                            <div>
                                <h4 class="text-md font-black text-yellow-500 uppercase tracking-tight">${item.clients?.name || 'Consumidor Final'}</h4>
                                <p class="text-slate-400 text-xs font-medium">${item.details}</p>
                            </div>
                        </div>

                        <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-end">
                            <div class="text-right hidden md:block">
                                <p class="text-[10px] font-black text-white">${Number(item.total_final).toLocaleString()} Gs</p>
                            </div>
                            
                            <select onchange="updateStatus('${item.id}', this.value)" 
                                class="${statusClass} text-[10px] font-black rounded-full px-4 py-2 outline-none cursor-pointer transition-all">
                                <option value="Pendiente" ${item.status === 'Pendiente' ? 'selected' : ''}>PENDIENTE</option>
                                <option value="Proceso" ${item.status === 'Proceso' ? 'selected' : ''}>EN PROCESO</option>
                                <option value="Terminado" ${item.status === 'Terminado' ? 'selected' : ''}>TERMINADO</option>
                            </select>
                        </div>
                    </div>
                    `;
                });

                html += `</div></div>`;
                container.innerHTML += html;
            });
        }

        async function updateStatus(id, newStatus) {
            const { error } = await _supabase
                .from('sales')
                .update({ status: newStatus })
                .eq('id', id);

            if(!error) {
                // Pequeño feedback visual o recarga silenciosa
                loadAgenda();
            }
        }

        // --- ELIMINADO EL CÓDIGO REDUNDANTE PARA MANTENER LA VELOCIDAD ---
    </script>
</body>
</html>
