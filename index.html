<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro v3.1 - Corrección de Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0b0f1a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .active-tab { background: #eab308 !important; color: #0f172a !important; font-weight: 900; }
        .sidebar-item { transition: all 0.3s; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] shadow-2xl border-t-4 border-yellow-500 text-center">
            <h1 class="text-6xl font-black text-yellow-500 mb-2 italic tracking-tighter">DG PRO</h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.3em] mb-10">Acceso al Sistema</p>
            <form id="login-form" class="space-y-4 text-left">
                <input type="text" id="user" placeholder="Usuario" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none focus:border-yellow-500 text-white">
                <input type="password" id="pass" placeholder="Contraseña" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none focus:border-yellow-500 text-white">
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-950 font-black py-4 rounded-2xl shadow-xl transition-all">ENTRAR</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col md:flex-row">
        
        <aside class="md:w-64 glass border-r border-slate-800 flex flex-col z-50">
            <div class="p-6">
                <h2 class="text-2xl font-black text-yellow-500 italic">DETAILGEST</h2>
                <p id="client-name-tag" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1"></p>
            </div>
            <nav id="nav-menu" class="flex-1 px-4 space-y-2"></nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="location.reload()" class="w-full p-3 text-red-400 font-bold text-xs flex items-center gap-3 hover:bg-red-500/10 rounded-xl">
                    <i class="fas fa-power-off"></i> SALIR
                </button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto h-screen custom-scroll">
            
            <section id="sec-super" class="content-sec hidden space-y-6">
                <div class="glass p-6 rounded-3xl border-l-4 border-emerald-500">
                    <h3 class="text-emerald-500 font-black text-xs uppercase mb-4">Registrar Nuevo Taller</h3>
                    <form id="auto-register-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <input type="text" id="new-comp-name" placeholder="Nombre Taller" class="p-3 bg-slate-900 border border-slate-800 rounded-xl text-sm outline-none">
                        <input type="number" id="new-due-day" placeholder="Día Cobro" class="p-3 bg-slate-900 border border-slate-800 rounded-xl text-sm outline-none">
                        <input type="text" id="new-user" placeholder="Usuario" class="p-3 bg-slate-900 border border-slate-800 rounded-xl text-sm outline-none">
                        <input type="text" id="new-pass" placeholder="Password" class="p-3 bg-slate-900 border border-slate-800 rounded-xl text-sm outline-none">
                        <button type="submit" class="md:col-span-full bg-emerald-600 font-black py-3 rounded-xl uppercase text-xs">Crear Taller</button>
                    </form>
                </div>
                <div class="glass rounded-3xl overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900 text-slate-500 text-[10px] font-black uppercase">
                            <tr><th class="p-4">Taller</th><th class="p-4">Pago</th><th class="p-4">Estado</th><th class="p-4 text-right">Acciones</th></tr>
                        </thead>
                        <tbody id="companies-list" class="divide-y divide-slate-800"></tbody>
                    </table>
                </div>
            </section>

            <section id="sec-inicio" class="content-sec hidden space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="glass p-6 rounded-3xl border-b-4 border-emerald-500">
                        <p class="text-slate-500 text-[10px] font-black uppercase">Ventas</p>
                        <h4 id="stat-sales" class="text-3xl font-black text-emerald-400 text-emerald-400">0 Gs</h4>
                    </div>
                    <div class="glass p-6 rounded-3xl border-b-4 border-red-500">
                        <p class="text-slate-500 text-[10px] font-black uppercase">Gastos</p>
                        <h4 id="stat-expenses" class="text-3xl font-black text-red-400">0 Gs</h4>
                    </div>
                    <div class="glass p-6 rounded-3xl border-b-4 border-blue-500">
                        <p class="text-slate-500 text-[10px] font-black uppercase">Utilidad</p>
                        <h4 id="stat-net" class="text-3xl font-black text-blue-400">0 Gs</h4>
                    </div>
                </div>
                <div class="glass p-6 rounded-3xl">
                    <canvas id="mainChart" height="100"></canvas>
                </div>
            </section>

            <section id="sec-servicios" class="content-sec hidden space-y-6">
                <div class="flex justify-between items-center"><h2 class="text-xl font-black uppercase italic">Servicios</h2><button onclick="openGenericModal('service')" class="bg-yellow-500 text-slate-900 px-4 py-2 rounded-lg font-black text-xs">NUEVO</button></div>
                <div id="list-services" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </section>

            <section id="sec-empleados" class="content-sec hidden space-y-6">
                <div class="flex justify-between items-center"><h2 class="text-xl font-black uppercase italic">Empleados</h2><button onclick="openGenericModal('employee')" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-black text-xs">NUEVO</button></div>
                <div id="list-employees" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>

            <section id="sec-herramientas" class="content-sec hidden space-y-6">
                <div class="glass p-8 rounded-3xl max-w-md">
                    <h3 class="font-black text-yellow-500 uppercase mb-4">Dilución de Químicos</h3>
                    <div class="space-y-4">
                        <input type="number" id="dil-ratio" placeholder="Ratio (Ej: 10 para 1:10)" class="w-full p-4 bg-slate-900 border border-slate-800 rounded-xl outline-none">
                        <input type="number" id="dil-total" placeholder="Litros totales de mezcla" class="w-full p-4 bg-slate-900 border border-slate-800 rounded-xl outline-none">
                        <button onclick="calcDilution()" class="w-full bg-yellow-500 text-slate-950 font-black py-3 rounded-xl uppercase">Calcular</button>
                        <p id="dil-res" class="text-center font-black text-emerald-400 mt-2"></p>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <div id="modal-container" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="glass p-8 rounded-[2rem] w-full max-w-md border border-yellow-500/20">
            <h3 id="modal-title" class="text-xl font-black text-yellow-500 mb-6 uppercase">Nuevo Registro</h3>
            <form id="generic-form" class="space-y-4">
                <div id="modal-fields"></div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 text-slate-500 font-bold uppercase text-xs">Cerrar</button>
                    <button type="submit" class="flex-[2] bg-yellow-500 text-slate-950 font-black py-4 rounded-xl uppercase text-xs">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let mainChart = null;

        // LOGIN CORREGIDO
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            
            try {
                const { data, error } = await _supabase.from('users').select('*, companies(*)').eq('username', u).eq('password_hash', p).maybeSingle();
                if (error) throw error;
                if (data) {
                    if (data.role !== 'superadmin' && data.companies && !data.companies.is_active) {
                        alert('CUENTA BLOQUEADA'); return;
                    }
                    currentUser = data;
                    initApp(data.role);
                } else { alert('Credenciales incorrectas'); }
            } catch (err) { alert('Error: ' + err.message); }
        });

        function initApp(role) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            const menu = document.getElementById('nav-menu');
            
            if (role === 'superadmin') {
                document.getElementById('client-name-tag').innerText = "ADMINISTRADOR";
                menu.innerHTML = `<button onclick="switchSec('super')" class="sidebar-item active-tab w-full p-4 rounded-xl flex items-center gap-4 text-xs font-black"><i class="fas fa-crown"></i> TALLERES</button>`;
                switchSec('super');
                loadCompanies();
            } else {
                document.getElementById('client-name-tag').innerText = currentUser.companies.name;
                menu.innerHTML = `
                    <button onclick="switchSec('inicio')" class="sidebar-item active-tab w-full p-4 rounded-xl flex items-center gap-4 text-xs font-black"><i class="fas fa-home"></i> INICIO</button>
                    <button onclick="switchSec('servicios')" class="sidebar-item w-full p-4 rounded-xl flex items-center gap-4 text-xs font-black"><i class="fas fa-tag"></i> SERVICIOS</button>
                    <button onclick="switchSec('empleados')" class="sidebar-item w-full p-4 rounded-xl flex items-center gap-4 text-xs font-black"><i class="fas fa-users"></i> STAFF</button>
                    <button onclick="switchSec('herramientas')" class="sidebar-item w-full p-4 rounded-xl flex items-center gap-4 text-xs font-black"><i class="fas fa-flask"></i> TOOLS</button>`;
                switchSec('inicio');
                loadDashboardData();
                initChart();
            }
        }

        function switchSec(id) {
            document.querySelectorAll('.content-sec').forEach(s => s.classList.add('hidden'));
            const target = document.getElementById('sec-' + id);
            if (target) target.classList.remove('hidden');
            
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active-tab'));
            if(event && event.currentTarget) event.currentTarget.classList.add('active-tab');
            
            if(id === 'servicios') loadServices();
            if(id === 'empleados') loadEmployees();
        }

        // --- LÓGICA SUPER ADMIN ---
        async function loadCompanies() {
            const { data } = await _supabase.from('companies').select('*, users(id, username, password_hash)').order('created_at', {ascending: false});
            document.getElementById('companies-list').innerHTML = data.map(c => {
                const u = c.users?.[0] || {username: 'N/A'};
                return `<tr class="border-b border-slate-800">
                    <td class="p-4 text-xs font-bold">${c.name.toUpperCase()}<br><span class="text-slate-500 font-normal">User: ${u.username}</span></td>
                    <td class="p-4 text-xs">Día ${c.due_day}</td>
                    <td class="p-4"><span class="text-[9px] font-black ${c.is_active ? 'text-emerald-500' : 'text-red-500'}">${c.is_active ? 'ACTIVO' : 'SUSP'}</span></td>
                    <td class="p-4 text-right">
                        <button onclick="deleteCompany('${c.id}')" class="text-red-500 opacity-50 hover:opacity-100"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            }).join('');
        }

        async function deleteCompany(id) { if(confirm('¿Eliminar taller?')) { await _supabase.from('users').delete().eq('company_id', id); await _supabase.from('companies').delete().eq('id', id); loadCompanies(); } }

        // --- LÓGICA CLIENTE ---
        async function loadDashboardData() {
            const { data: s } = await _supabase.from('sales').select('total_final').eq('company_id', currentUser.company_id);
            const { data: g } = await _supabase.from('gastos').select('monto').eq('company_id', currentUser.company_id);
            let ts = s?.reduce((a,b) => a + Number(b.total_final), 0) || 0;
            let tg = g?.reduce((a,b) => a + Number(b.monto), 0) || 0;
            document.getElementById('stat-sales').innerText = ts.toLocaleString() + ' Gs';
            document.getElementById('stat-expenses').innerText = tg.toLocaleString() + ' Gs';
            document.getElementById('stat-net').innerText = (ts - tg).toLocaleString() + ' Gs';
        }

        async function loadServices() {
            const { data } = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            document.getElementById('list-services').innerHTML = data.map(s => `<div class="glass p-4 rounded-2xl flex justify-between"><div><p class="text-xs font-black uppercase">${s.name}</p><p class="text-emerald-500 font-bold">${Number(s.price).toLocaleString()} Gs</p></div><button onclick="delG('services_list','${s.id}')" class="text-red-500/30"><i class="fas fa-trash"></i></button></div>`).join('');
        }

        async function loadEmployees() {
            const { data } = await _supabase.from('employees').select('*').eq('company_id', currentUser.company_id);
            document.getElementById('list-employees').innerHTML = data.map(e => `<div class="glass p-4 rounded-2xl flex justify-between items-center"><p class="text-xs font-black uppercase">${e.name}</p><button onclick="delG('employees','${e.id}')" class="text-red-500/30"><i class="fas fa-trash"></i></button></div>`).join('');
        }

        async function delG(t, id) { if(confirm('¿Borrar?')) { await _supabase.from(t).delete().eq('id', id); t === 'services_list' ? loadServices() : loadEmployees(); } }

        function openGenericModal(type) {
            const f = document.getElementById('modal-fields');
            f.innerHTML = type === 'service' ? 
                `<input id="n1" placeholder="Nombre Servicio" class="w-full p-4 bg-slate-900 border border-slate-800 rounded-xl mb-2"><input id="n2" type="number" placeholder="Precio" class="w-full p-4 bg-slate-900 border border-slate-800 rounded-xl">` :
                `<input id="n1" placeholder="Nombre Empleado" class="w-full p-4 bg-slate-900 border border-slate-800 rounded-xl">`;
            document.getElementById('modal-container').classList.remove('hidden');
            document.getElementById('generic-form').onsubmit = async (e) => {
                e.preventDefault();
                const d = { company_id: currentUser.company_id, name: document.getElementById('n1').value };
                if(type === 'service') d.price = document.getElementById('n2').value;
                await _supabase.from(type === 'service' ? 'services_list' : 'employees').insert([d]);
                closeModal(); type === 'service' ? loadServices() : loadEmployees();
            };
        }

        function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }
        function calcDilution() { const r = document.getElementById('dil-ratio').value, t = document.getElementById('dil-total').value; if(r && t) { const res = (t * 1000) / (Number(r) + 1); document.getElementById('dil-res').innerText = `Químico: ${res.toFixed(0)}ml | Agua: ${(t*1000 - res).toFixed(0)}ml`; } }

        function initChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(mainChart) mainChart.destroy();
            mainChart = new Chart(ctx, { type: 'line', data: { labels: ['Lun','Mar','Mie','Jue','Vie','Sab','Dom'], datasets: [{ label: 'Ventas', data: [5, 8, 12, 7, 15, 20, 10], borderColor: '#eab308', tension: 0.4 }] }, options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } } });
        }
    </script>
</body>
</html>
