<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro v9.0 - Analytics Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { background: #0b0f1a; color: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .active-tab { background: #eab308 !important; color: #0f172a !important; font-weight: 900; }
        .sidebar-item { transition: all 0.3s; cursor: pointer; border-radius: 1rem; margin-bottom: 4px; padding: 1rem; font-size: 10px; font-weight: 900; display: flex; align-items: center; gap: 0.75rem; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .status-pendiente { color: #f87171; background: rgba(248, 113, 113, 0.1); border: 1px solid rgba(248, 113, 113, 0.2); }
        .status-proceso { color: #fbbf24; background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.2); }
        .status-terminado { color: #34d399; background: rgba(52, 211, 153, 0.1); border: 1px solid rgba(52, 211, 153, 0.2); }
    </style>
</head>
<body>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] shadow-2xl border-t-4 border-yellow-500 text-center">
            <h1 class="text-6xl font-black text-yellow-500 mb-2 italic">DG PRO</h1>
            <form id="login-form" class="space-y-4 text-left mt-8">
                <input type="text" id="user" placeholder="Usuario" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white focus:ring-1 ring-yellow-500">
                <input type="password" id="pass" placeholder="Contraseña" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white focus:ring-1 ring-yellow-500">
                <button type="submit" class="w-full bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl uppercase">Entrar</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="md:w-64 glass border-r border-slate-800 flex flex-col z-50">
            <div class="p-6"><h2 class="text-2xl font-black text-yellow-500 italic">DETAILGEST</h2></div>
            <nav id="nav-menu" class="flex-1 px-4 space-y-1"></nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()" class="w-full p-3 text-red-400 font-bold text-xs flex items-center gap-3"><i class="fas fa-power-off"></i> CERRAR SESIÓN</button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto h-screen custom-scroll bg-[#0b0f1a]">
            
            <section id="sec-reportes" class="content-sec hidden space-y-6">
                <h2 class="text-3xl font-black uppercase italic text-yellow-500">Dashboard de Ventas</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="glass p-8 rounded-[2rem] border-b-4 border-yellow-500">
                        <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Ingresos Totales</p>
                        <h3 id="rep-ingresos" class="text-3xl font-black mt-2">0 Gs</h3>
                    </div>
                    <div class="glass p-8 rounded-[2rem] border-b-4 border-blue-500">
                        <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Servicios Realizados</p>
                        <h3 id="rep-servicios" class="text-3xl font-black mt-2">0</h3>
                    </div>
                    <div class="glass p-8 rounded-[2rem] border-b-4 border-green-500">
                        <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Ticket Promedio</p>
                        <h3 id="rep-promedio" class="text-3xl font-black mt-2">0 Gs</h3>
                    </div>
                </div>
                <div class="glass p-8 rounded-[2rem]">
                    <h4 class="font-black text-white uppercase mb-4">Últimos cobros realizados</h4>
                    <div id="rep-recent-list" class="space-y-3"></div>
                </div>
            </section>

            <section id="sec-caja" class="content-sec hidden">
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="flex-1">
                        <input type="text" id="pos-search" oninput="filterServices()" placeholder="Buscar servicios..." class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl mb-4 outline-none focus:ring-1 ring-yellow-500">
                        <div id="pos-grid" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
                    </div>
                    <div class="w-full lg:w-96 glass p-6 rounded-[2.5rem] border border-yellow-500/10 h-fit">
                        <h3 id="caja-title" class="font-black text-yellow-500 mb-6 uppercase italic text-center text-xl">Ticket de Servicio</h3>
                        <input type="hidden" id="edit-sale-id" value="">
                        <div class="space-y-3 mb-4">
                            <select id="pos-client-select" class="w-full bg-slate-900 rounded-xl p-3 text-xs text-white border border-slate-800"></select>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="date" id="pos-date" class="bg-slate-900 rounded-xl p-3 text-[10px] text-white border border-slate-800">
                                <input type="time" id="pos-time" class="bg-slate-900 rounded-xl p-3 text-[10px] text-white border border-slate-800">
                            </div>
                        </div>
                        <div id="pos-cart" class="max-h-32 overflow-y-auto mb-4 border-y border-slate-800 py-2 custom-scroll"></div>
                        <div class="bg-slate-900/50 p-4 rounded-2xl mb-4 flex gap-2">
                            <input type="number" id="pos-disc-val" oninput="updatePOSCalc()" placeholder="Desc." class="w-2/3 bg-slate-800 rounded-xl p-2 text-xs text-white">
                            <select id="pos-disc-type" onchange="updatePOSCalc()" class="w-1/3 bg-slate-800 rounded-xl p-2 text-xs text-yellow-500 font-black"><option value="fijo">Gs</option><option value="porc">%</option></select>
                        </div>
                        <div class="flex justify-between text-2xl font-black text-yellow-500 mb-6"><span>TOTAL:</span><span id="pos-total">0 Gs</span></div>
                        <div class="flex gap-2">
                            <button id="btn-cancel-edit" onclick="resetPOSForm()" class="hidden flex-1 bg-slate-800 text-white font-black py-4 rounded-2xl uppercase text-[10px]">Cancelar</button>
                            <button onclick="finalizeSale()" id="btn-finalize" class="flex-[2] bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl uppercase text-xs">Confirmar</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="sec-agenda" class="content-sec hidden space-y-6">
                <div class="flex justify-between items-center"><h2 class="text-3xl font-black uppercase italic text-yellow-500">Agenda</h2><button onclick="loadAgenda()" class="text-yellow-500 p-2"><i class="fas fa-sync-alt"></i></button></div>
                <div id="agenda-timeline" class="space-y-8"></div>
            </section>

            <section id="sec-clientes" class="content-sec hidden space-y-6">
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="w-full lg:w-80 glass p-6 rounded-[2rem] h-fit">
                        <h3 id="cli-form-title" class="text-xl font-black text-yellow-500 italic mb-6 uppercase">Nuevo Cliente</h3>
                        <form id="cli-form" onsubmit="saveCliente(event)" class="space-y-4">
                            <input type="hidden" id="cli-id" value="">
                            <input type="text" id="cli-name" placeholder="Nombre" required class="w-full bg-slate-900 border border-slate-800 rounded-xl p-3 text-xs outline-none">
                            <input type="text" id="cli-phone" placeholder="Celular" class="w-full bg-slate-900 border border-slate-800 rounded-xl p-3 text-xs">
                            <input type="text" id="cli-ruc" placeholder="RUC" class="w-full bg-slate-900 border border-slate-800 rounded-xl p-3 text-xs">
                            <input type="email" id="cli-email" placeholder="Correo" class="w-full bg-slate-900 border border-slate-800 rounded-xl p-3 text-xs">
                            <button type="submit" class="w-full bg-yellow-500 text-slate-950 font-black py-3 rounded-xl uppercase text-[10px]">Guardar</button>
                        </form>
                    </div>
                    <div class="flex-1 space-y-4">
                        <input type="text" id="cli-search" oninput="renderClientes()" placeholder="Buscar..." class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none">
                        <div id="cli-list" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let currentUser = null, clientesData = [], servicesList = [], cart = [];

        window.onload = () => { if(localStorage.getItem('dg_session')) { currentUser = JSON.parse(localStorage.getItem('dg_session')); initApp(); } resetPOSForm(); };
        
        function initApp() {
            document.getElementById('login-screen').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden');
            const menu = document.getElementById('nav-menu');
            const items = [{id:'reportes',l:'REPORTES',i:'fa-chart-pie'},{id:'caja',l:'CAJA POS',i:'fa-cash-register'},{id:'agenda',l:'AGENDA',i:'fa-calendar-check'},{id:'clientes',l:'CLIENTES',i:'fa-users'}];
            menu.innerHTML = items.map(x => `<div onclick="switchSec('${x.id}')" id="nav-${x.id}" class="sidebar-item"><i class="fas ${x.i} w-5"></i> ${x.l}</div>`).join('');
            switchSec('reportes');
        }

        async function switchSec(id) {
            document.querySelectorAll('.content-sec').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active-tab'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            document.getElementById('nav-' + id).classList.add('active-tab');
            if(id === 'reportes') loadReportes(); if(id === 'clientes') loadClientes(); if(id === 'caja') loadCaja(); if(id === 'agenda') loadAgenda();
        }

        // --- REPORTES ---
        async function loadReportes() {
            const { data } = await _supabase.from('sales').select('*, clients(name)').eq('company_id', currentUser.company_id).eq('status', 'Terminado');
            const total = (data || []).reduce((a, b) => a + Number(b.total_final), 0);
            const count = (data || []).length;
            document.getElementById('rep-ingresos').innerText = total.toLocaleString() + ' Gs';
            document.getElementById('rep-servicios').innerText = count;
            document.getElementById('rep-promedio').innerText = count > 0 ? Math.round(total/count).toLocaleString() + ' Gs' : '0 Gs';
            document.getElementById('rep-recent-list').innerHTML = (data || []).slice(-5).reverse().map(x => `
                <div class="flex justify-between items-center p-4 bg-slate-900/50 rounded-xl border border-white/5">
                    <div><p class="text-xs font-black uppercase text-white">${x.clients?.name || 'C. Final'}</p><p class="text-[9px] text-slate-500">${x.details}</p></div>
                    <span class="text-yellow-500 font-black text-sm">${Number(x.total_final).toLocaleString()} Gs</span>
                </div>`).join('');
        }

        // --- LÓGICA DE CAJA (DESCUENTOS RESTAURADOS) ---
        async function loadCaja() {
            const resS = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            const resC = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            servicesList = resS.data || [];
            document.getElementById('pos-client-select').innerHTML = '<option value="">Consumidor Final</option>' + (resC.data || []).map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            filterServices();
        }
        function filterServices() {
            const q = document.getElementById('pos-search').value.toLowerCase();
            document.getElementById('pos-grid').innerHTML = servicesList.filter(s => s.name.toLowerCase().includes(q)).map(s => `
                <div onclick="addToCart('${s.id}')" class="glass p-4 rounded-2xl cursor-pointer hover:border-yellow-500">
                    <p class="text-[9px] font-black text-slate-500 uppercase">${s.name}</p><p class="text-yellow-500 font-bold">${Number(s.price).toLocaleString()} Gs</p>
                </div>`).join('');
        }
        function addToCart(id) { cart.push(servicesList.find(x => x.id == id)); updateCartUI(); }
        function updateCartUI() {
            document.getElementById('pos-cart').innerHTML = cart.map((item, i) => `<div class="flex justify-between py-1 text-[10px] font-black uppercase"><span>${item.name}</span><button onclick="cart.splice(${i},1); updateCartUI();" class="text-red-500">X</button></div>`).join('');
            updatePOSCalc();
        }
        function updatePOSCalc() {
            const sub = cart.reduce((a, b) => a + Number(b.price), 0);
            const dVal = Number(document.getElementById('pos-disc-val').value) || 0;
            const dType = document.getElementById('pos-disc-type').value;
            const disc = dType === 'fijo' ? dVal : (sub * dVal / 100);
            document.getElementById('pos-total').innerText = (sub - disc).toLocaleString() + ' Gs';
        }

        // --- AGENDA (EDICIÓN Y BORRADO RESTAURADOS) ---
        async function loadAgenda() {
            const { data } = await _supabase.from('sales').select('*, clients(name)').eq('company_id', currentUser.company_id).order('created_at');
            const groups = (data || []).reduce((acc, item) => { const date = item.created_at.split('T')[0]; if (!acc[date]) acc[date] = []; acc[date].push(item); return acc; }, {});
            document.getElementById('agenda-timeline').innerHTML = Object.keys(groups).map(date => `
                <div class="space-y-4"><span class="bg-yellow-500 text-black px-4 py-1 rounded-full text-[10px] font-black">${date}</span>
                ${groups[date].map(item => `
                    <div class="glass p-5 rounded-[2rem] border-l-4 border-yellow-500 flex justify-between items-center">
                        <div class="flex items-center gap-4"><span class="text-xl font-black">${new Date(item.created_at).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                        <div><h4 class="font-black uppercase text-white">${item.clients?.name || 'C. Final'}</h4><p class="text-[10px] text-yellow-500/70">${item.details}</p></div></div>
                        <div class="flex gap-2">
                            <select onchange="updateStatus('${item.id}', this.value)" class="status-${item.status.toLowerCase()} text-[10px] font-black rounded-full px-3 py-1 outline-none">
                                <option value="Pendiente" ${item.status==='Pendiente'?'selected':''}>PENDIENTE</option><option value="Proceso" ${item.status==='Proceso'?'selected':''}>PROCESO</option><option value="Terminado" ${item.status==='Terminado'?'selected':''}>TERMINADO</option>
                            </select>
                            <button onclick="prepEditSale('${item.id}')" class="text-blue-500 px-2"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteSale('${item.id}')" class="text-red-500 px-2"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`).join('')}</div>`).join('');
        }

        // --- CLIENTES (REGISTRO RESTAURADO) ---
        async function loadClientes() { const { data } = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id).order('name'); clientesData = data || []; renderClientes(); }
        function renderClientes() {
            const q = document.getElementById('cli-search').value.toLowerCase();
            document.getElementById('cli-list').innerHTML = clientesData.filter(c => c.name.toLowerCase().includes(q)).map(c => `
                <div class="glass p-5 rounded-3xl flex justify-between items-center">
                    <div><h4 class="font-black text-white uppercase text-sm">${c.name}</h4><p class="text-[10px] text-slate-500">${c.phone || ''}</p></div>
                    <div class="flex gap-2"><button onclick="editCliente('${c.id}')" class="text-blue-500"><i class="fas fa-edit"></i></button><button onclick="deleteCliente('${c.id}')" class="text-red-500"><i class="fas fa-trash"></i></button></div>
                </div>`).join('');
        }
        async function saveCliente(e) { e.preventDefault(); const id = document.getElementById('cli-id').value; const payload = { name: document.getElementById('cli-name').value, phone: document.getElementById('cli-phone').value, ruc: document.getElementById('cli-ruc').value, email: document.getElementById('cli-email').value, company_id: currentUser.company_id }; const res = id ? await _supabase.from('clients').update(payload).eq('id', id) : await _supabase.from('clients').insert([payload]); if(!res.error) { alert("Cliente guardado"); resetCliForm(); loadClientes(); } }

        // --- FUNCIONES SOPORTE ---
        async function finalizeSale() {
            const total = parseInt(document.getElementById('pos-total').innerText.replace(/\D/g,''));
            const editId = document.getElementById('edit-sale-id').value;
            const payload = { company_id: currentUser.company_id, total_final: total, details: cart.map(i => i.name).join(', '), created_at: `${document.getElementById('pos-date').value}T${document.getElementById('pos-time').value}:00`, client_id: document.getElementById('pos-client-select').value || null };
            const res = editId ? await _supabase.from('sales').update(payload).eq('id', editId) : await _supabase.from('sales').insert([{...payload, status:'Pendiente'}]);
            if(!res.error) { resetPOSForm(); switchSec('agenda'); }
        }
        async function prepEditSale(id) { 
            const { data } = await _supabase.from('sales').select('*').eq('id', id).single();
            if(data) { switchSec('caja'); document.getElementById('edit-sale-id').value = data.id; document.getElementById('caja-title').innerText = "Editando"; document.getElementById('btn-finalize').innerText = "Guardar"; document.getElementById('btn-cancel-edit').classList.remove('hidden'); document.getElementById('pos-client-select').value = data.client_id || ""; cart = data.details.split(', ').map(n => servicesList.find(s => s.name === n)).filter(x => x); updateCartUI(); }
        }
        function resetPOSForm() { const now = new Date(); document.getElementById('pos-date').value = now.toISOString().split('T')[0]; document.getElementById('pos-time').value = now.toTimeString().slice(0,5); document.getElementById('edit-sale-id').value = ""; document.getElementById('caja-title').innerText = "Ticket"; document.getElementById('btn-finalize').innerText = "Confirmar"; document.getElementById('btn-cancel-edit').classList.add('hidden'); cart = []; updateCartUI(); }
        async function updateStatus(id, s) { await _supabase.from('sales').update({ status: s }).eq('id', id); loadAgenda(); }
        async function deleteSale(id) { if(confirm("¿Eliminar?")) { await _supabase.from('sales').delete().eq('id', id); loadAgenda(); } }
        function resetCliForm() { document.getElementById('cli-id').value = ""; document.getElementById('cli-form').reset(); }
        document.getElementById('login-form').onsubmit = async (e) => { e.preventDefault(); const { data } = await _supabase.from('users').select('*, companies(*)').eq('username', document.getElementById('user').value).eq('password_hash', document.getElementById('pass').value).maybeSingle(); if(data) { currentUser = data; localStorage.setItem('dg_session', JSON.stringify(data)); initApp(); } };
        function logout() { localStorage.removeItem('dg_session'); location.reload(); }
    </script>
</body>
</html>
