<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro v3.2 - Multi-User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0b0f1a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .active-tab { background: #eab308 !important; color: #0f172a !important; font-weight: 900; }
        .sidebar-item { transition: all 0.3s; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] shadow-2xl border-t-4 border-yellow-500 text-center">
            <h1 class="text-6xl font-black text-yellow-500 mb-2 italic tracking-tighter text-center">DG PRO</h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-10">System Access</p>
            <form id="login-form" class="space-y-4 text-left">
                <input type="text" id="user" placeholder="Usuario" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none focus:border-yellow-500 text-white">
                <input type="password" id="pass" placeholder="Contraseña" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none focus:border-yellow-500 text-white">
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-950 font-black py-4 rounded-2xl shadow-xl transition-all">ACCEDER</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="md:w-64 glass border-r border-slate-800 flex flex-col z-50">
            <div class="p-6">
                <h2 class="text-2xl font-black text-yellow-500 italic">DETAILGEST</h2>
                <p id="client-name-tag" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1"></p>
            </div>
            <nav id="nav-menu" class="flex-1 px-4 space-y-2"></nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="location.reload()" class="w-full p-3 text-red-400 font-bold text-xs flex items-center gap-3 hover:bg-red-500/10 rounded-xl">
                    <i class="fas fa-power-off"></i> CERRAR SESIÓN
                </button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto h-screen">
            <section id="sec-super" class="content-sec hidden space-y-6">
                <div class="glass p-6 rounded-3xl border-l-4 border-emerald-500">
                    <h3 class="text-emerald-500 font-black text-xs uppercase mb-4">Registrar Taller</h3>
                    <form id="auto-register-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="text" id="new-comp-name" placeholder="Taller" class="p-3 bg-slate-900 border border-slate-800 rounded-xl text-xs outline-none">
                        <input type="number" id="new-due-day" placeholder="Día Pago" class="p-3 bg-slate-900 border border-slate-800 rounded-xl text-xs outline-none">
                        <input type="text" id="new-user" placeholder="Usuario" class="p-3 bg-slate-900 border border-slate-800 rounded-xl text-xs outline-none">
                        <input type="text" id="new-pass" placeholder="Clave" class="p-3 bg-slate-900 border border-slate-800 rounded-xl text-xs outline-none">
                        <button type="submit" class="md:col-span-full bg-emerald-600 font-black py-3 rounded-xl uppercase text-xs">Crear Cliente</button>
                    </form>
                </div>
                <div id="companies-list" class="space-y-2"></div>
            </section>

            <section id="sec-inicio" class="content-sec hidden space-y-6">
                <div id="stats-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    </div>
                <div class="glass p-8 rounded-[2rem] text-center border-2 border-dashed border-slate-800">
                    <h3 class="text-xl font-black mb-4">REGISTRO DE SERVICIO</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button onclick="openSaleModal()" class="bg-emerald-600 p-6 rounded-3xl font-black"><i class="fas fa-car-wash mr-2"></i> NUEVA VENTA</button>
                        <button id="btn-gasto" onclick="openExpenseModal()" class="bg-red-600/20 border border-red-500 text-red-500 p-6 rounded-3xl font-black"><i class="fas fa-minus mr-2"></i> REGISTRAR GASTO</button>
                    </div>
                </div>
            </section>

            <section id="sec-empleados" class="content-sec hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-black italic uppercase">Gestión de Staff</h2>
                    <button onclick="openGenericModal('employee')" class="bg-blue-600 text-white px-6 py-2 rounded-full font-black text-xs">+ CREAR ACCESO</button>
                </div>
                <div id="list-employees" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>

            <section id="sec-servicios" class="content-sec hidden space-y-6">
                <div class="flex justify-between items-center"><h2 class="text-xl font-black uppercase italic">Servicios</h2><button onclick="openGenericModal('service')" class="bg-yellow-500 text-slate-900 px-4 py-2 rounded-lg font-black text-xs">NUEVO</button></div>
                <div id="list-services" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </section>
        </main>
    </div>

    <div id="modal-container" class="hidden fixed inset-0 bg-slate-950/95 flex items-center justify-center p-4 z-[100]">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md">
            <h3 id="modal-title" class="text-xl font-black text-yellow-500 mb-6 uppercase">Nuevo Registro</h3>
            <form id="generic-form" class="space-y-4">
                <div id="modal-fields"></div>
                <button type="submit" class="w-full bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl">GUARDAR</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 font-bold text-xs uppercase mt-2">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { data } = await _supabase.from('users').select('*, companies(*)').eq('username', document.getElementById('user').value).eq('password_hash', document.getElementById('pass').value).maybeSingle();
            if (data) {
                currentUser = data;
                initApp(data.role);
            } else { alert('Acceso denegado'); }
        });

        function initApp(role) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            const menu = document.getElementById('nav-menu');
            
            if (role === 'superadmin') {
                menu.innerHTML = `<div onclick="switchSec('super')" class="sidebar-item active-tab p-4 rounded-xl text-xs font-black">ADMIN TALLERES</div>`;
                switchSec('super'); loadCompanies();
            } else if (role === 'admin_empresa') {
                document.getElementById('client-name-tag').innerText = currentUser.companies.name;
                menu.innerHTML = `
                    <div onclick="switchSec('inicio')" class="sidebar-item active-tab p-4 rounded-xl text-xs font-black">INICIO</div>
                    <div onclick="switchSec('servicios')" class="sidebar-item p-4 rounded-xl text-xs font-black">SERVICIOS</div>
                    <div onclick="switchSec('empleados')" class="sidebar-item p-4 rounded-xl text-xs font-black">EMPLEADOS</div>`;
                switchSec('inicio'); loadDashboardData();
            } else if (role === 'staff') {
                document.getElementById('client-name-tag').innerText = "VISTA EMPLEADO";
                menu.innerHTML = `<div onclick="switchSec('inicio')" class="sidebar-item active-tab p-4 rounded-xl text-xs font-black">REGISTRO</div>`;
                document.getElementById('btn-gasto').classList.add('hidden');
                document.getElementById('stats-container').classList.add('hidden');
                switchSec('inicio');
            }
        }

        async function loadEmployees() {
            const { data } = await _supabase.from('users').select('*').eq('company_id', currentUser.company_id).eq('role', 'staff');
            document.getElementById('list-employees').innerHTML = data.map(e => `
                <div class="glass p-5 rounded-3xl border border-slate-800 flex justify-between items-center">
                    <div>
                        <p class="font-black text-xs uppercase">${e.username}</p>
                        <p class="text-[10px] text-slate-500">Pass: ${e.password_hash}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editEmployee('${e.id}', '${e.username}', '${e.password_hash}')" class="text-blue-400"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteUser('${e.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`).join('');
        }

        function openGenericModal(type) {
            const f = document.getElementById('modal-fields');
            const t = document.getElementById('modal-title');
            f.innerHTML = '';
            if(type === 'employee') {
                t.innerText = "Crear Acceso Staff";
                f.innerHTML = `
                    <input id="en-user" placeholder="Nombre de Usuario" class="w-full p-4 bg-slate-900 border border-slate-800 rounded-xl mb-2">
                    <input id="en-pass" placeholder="Contraseña de Acceso" class="w-full p-4 bg-slate-900 border border-slate-800 rounded-xl">
                    <input type="hidden" id="en-id">`;
            }
            // Lógica para Servicios...
            document.getElementById('modal-container').classList.remove('hidden');
            document.getElementById('generic-form').onsubmit = async (e) => {
                e.preventDefault();
                const id = document.getElementById('en-id').value;
                const payload = { 
                    username: document.getElementById('en-user').value, 
                    password_hash: document.getElementById('en-pass').value,
                    role: 'staff',
                    company_id: currentUser.company_id
                };
                
                if(id) await _supabase.from('users').update(payload).eq('id', id);
                else await _supabase.from('users').insert([payload]);
                
                closeModal(); loadEmployees();
            };
        }

        function editEmployee(id, user, pass) {
            openGenericModal('employee');
            document.getElementById('en-id').value = id;
            document.getElementById('en-user').value = user;
            document.getElementById('en-pass').value = pass;
        }

        async function deleteUser(id) { if(confirm('¿Eliminar acceso?')) { await _supabase.from('users').delete().eq('id', id); loadEmployees(); } }
        
        // ... (Mantenemos funciones de switchSec, closeModal, loadCompanies, etc.)
        function switchSec(id) {
            document.querySelectorAll('.content-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            if(id === 'empleados') loadEmployees();
            if(id === 'servicios') loadServices();
        }
        function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }
    </script>
</body>
</html>
