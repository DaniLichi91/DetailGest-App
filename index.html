<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro v4.5 - CRM & POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0b0f1a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .active-tab { background: #eab308 !important; color: #0f172a !important; font-weight: 900; }
        .sidebar-item { transition: all 0.3s; cursor: pointer; border-radius: 1rem; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .service-card { transition: all 0.2s; border: 1px solid rgba(255,255,255,0.05); }
        .service-card:hover { transform: translateY(-3px); border-color: #eab308; background: rgba(234, 179, 8, 0.1); }
    </style>
</head>
<body>

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] shadow-2xl border-t-4 border-yellow-500 text-center">
            <h1 class="text-6xl font-black text-yellow-500 mb-2 italic tracking-tighter">DG PRO</h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mb-10">CRM & POS System</p>
            <form id="login-form" class="space-y-4 text-left">
                <input type="text" id="user" placeholder="Usuario" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white">
                <input type="password" id="pass" placeholder="Contraseña" required class="w-full p-4 bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white">
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-950 font-black py-4 rounded-2xl transition-all">ENTRAR</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col md:flex-row">
        
        <aside class="md:w-64 glass border-r border-slate-800 flex flex-col z-50">
            <div class="p-6">
                <h2 class="text-2xl font-black text-yellow-500 italic">DETAILGEST</h2>
                <p id="client-name-tag" class="text-[10px] font-bold text-slate-500 uppercase mt-1"></p>
            </div>
            <nav id="nav-menu" class="flex-1 px-4 space-y-2 overflow-y-auto custom-scroll"></nav>
            <div class="p-4 border-t border-slate-800">
                <button onclick="location.reload()" class="w-full p-3 text-red-400 font-bold text-xs flex items-center gap-3">
                    <i class="fas fa-power-off"></i> CERRAR SESIÓN
                </button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto h-screen custom-scroll">
            
            <section id="sec-caja" class="content-sec hidden">
                <div class="flex flex-col lg:flex-row gap-6 h-full">
                    <div class="flex-1 space-y-4">
                        <div class="relative">
                            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                            <input type="text" id="pos-search" oninput="filterServices()" placeholder="Buscar servicio..." class="w-full p-4 pl-12 bg-slate-900 border border-slate-800 rounded-2xl outline-none focus:border-yellow-500">
                        </div>
                        <div id="pos-grid" class="grid grid-cols-2 md:grid-cols-3 gap-3 overflow-y-auto max-h-[55vh] pr-2 custom-scroll"></div>
                    </div>

                    <div class="w-full lg:w-96 glass rounded-[2.5rem] flex flex-col border border-yellow-500/10">
                        <div class="p-6 border-b border-slate-800 bg-slate-900/30">
                            <p class="text-[9px] font-black text-slate-500 uppercase mb-2">Cliente</p>
                            <select id="pos-client-select" class="w-full bg-slate-800 border-none rounded-xl p-3 text-xs text-white outline-none focus:ring-1 ring-yellow-500">
                                <option value="">Consumidor Final</option>
                            </select>
                        </div>
                        
                        <div id="pos-cart" class="flex-1 p-6 space-y-3 overflow-y-auto max-h-[35vh] custom-scroll"></div>

                        <div class="p-6 bg-slate-900/50 rounded-b-[2.5rem] space-y-4">
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="pos-disc" oninput="updatePOSCalc()" placeholder="Desc." class="p-3 bg-slate-800 border border-slate-700 rounded-xl text-xs outline-none">
                                <select id="pos-disc-type" onchange="updatePOSCalc()" class="p-3 bg-slate-800 border border-slate-700 rounded-xl text-xs outline-none text-white">
                                    <option value="fijo">Gs</option>
                                    <option value="porc">%</option>
                                </select>
                            </div>
                            <div class="pt-2 border-t border-slate-700">
                                <div class="flex justify-between text-2xl font-black text-yellow-500"><span>TOTAL</span><span id="pos-total">0 Gs</span></div>
                            </div>
                            <button onclick="finalizeSale()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-950 font-black py-4 rounded-2xl uppercase shadow-xl transition-all">Registrar Venta</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="sec-clientes" class="content-sec hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-black uppercase italic">Base de Clientes</h2>
                    <button onclick="openClientModal()" class="bg-blue-600 text-white px-6 py-2 rounded-full font-black text-xs">+ NUEVO CLIENTE</button>
                </div>
                <div id="list-clientes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <section id="sec-inicio" class="content-sec hidden space-y-6">
                <div id="stats-container" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                <div class="glass p-6 rounded-[2.5rem]"><canvas id="mainChart" height="100"></canvas></div>
            </section>
            <section id="sec-gastos" class="content-sec hidden space-y-6"></section>
            <section id="sec-servicios" class="content-sec hidden space-y-6"></section>
            <section id="sec-empleados" class="content-sec hidden space-y-6"></section>
        </main>
    </div>

    <div id="modal-container" class="hidden fixed inset-0 bg-slate-950/95 flex items-center justify-center p-4 z-[100]">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md border border-yellow-500/20">
            <h3 id="modal-title" class="text-2xl font-black text-yellow-500 mb-6 uppercase italic">Registro</h3>
            <form id="generic-form" class="space-y-4">
                <div id="modal-fields" class="space-y-4"></div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 text-slate-500 font-black text-[10px]">CANCELAR</button>
                    <button type="submit" class="flex-[2] bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl uppercase text-xs">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let servicesList = [];
        let clientsList = [];
        let cart = [];
        let mainChart = null;

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { data } = await _supabase.from('users').select('*, companies(*)').eq('username', document.getElementById('user').value).eq('password_hash', document.getElementById('pass').value).maybeSingle();
            if (data) { currentUser = data; initApp(data.role); } else { alert('Error'); }
        });

        function initApp(role) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            const menu = document.getElementById('nav-menu');
            
            const navItems = [
                { id: 'caja', label: 'CAJA', icon: 'fa-cash-register' },
                { id: 'inicio', label: 'REPORTES', icon: 'fa-chart-pie' },
                { id: 'clientes', label: 'CLIENTES', icon: 'fa-address-book' },
                { id: 'gastos', label: 'GASTOS', icon: 'fa-wallet' },
                { id: 'servicios', label: 'SERVICIOS', icon: 'fa-tags' },
                { id: 'empleados', label: 'STAFF', icon: 'fa-users' }
            ];

            if (role === 'admin_empresa') {
                document.getElementById('client-name-tag').innerText = currentUser.companies.name;
                menu.innerHTML = navItems.map(item => `<div onclick="switchSec('${item.id}')" class="sidebar-item p-4 text-xs font-black flex items-center gap-3"><i class="fas ${item.icon}"></i> ${item.label}</div>`).join('');
            } else {
                menu.innerHTML = `<div onclick="switchSec('caja')" class="sidebar-item p-4 text-xs font-black"><i class="fas fa-cash-register mr-2"></i> CAJA</div>`;
            }
            switchSec('caja');
        }

        async function switchSec(id) {
            document.querySelectorAll('.content-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            
            if(id === 'caja') { await loadCaja(); await loadClients(); }
            if(id === 'clientes') loadClientesList();
            if(id === 'inicio') loadDashboardData();
        }

        // --- GESTIÓN DE CLIENTES ---
        async function loadClients() {
            const { data } = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            clientsList = data || [];
            const select = document.getElementById('pos-client-select');
            select.innerHTML = '<option value="">Consumidor Final</option>' + clientsList.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        async function loadClientesList() {
            const { data } = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            document.getElementById('list-clientes').innerHTML = data.map(c => `
                <div class="glass p-5 rounded-3xl border-l-4 border-blue-500 flex justify-between items-center">
                    <div>
                        <p class="font-black text-xs uppercase">${c.name}</p>
                        <p class="text-[10px] text-slate-500">${c.phone || 'Sin Teléfono'}</p>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="editCliente('${c.id}', '${c.name}', '${c.phone}')" class="text-blue-400 opacity-50 hover:opacity-100"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteCliente('${c.id}')" class="text-red-500 opacity-50 hover:opacity-100"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function openClientModal() {
            const f = document.getElementById('modal-fields');
            document.getElementById('modal-title').innerText = "Gestión de Cliente";
            f.innerHTML = `
                <input id="cl-id" type="hidden">
                <input id="cl-name" placeholder="Nombre Completo" class="w-full p-4 bg-slate-900 border border-slate-800 rounded-xl outline-none">
                <input id="cl-phone" placeholder="WhatsApp / Celular" class="w-full p-4 bg-slate-900 border border-slate-800 rounded-xl outline-none">
            `;
            document.getElementById('modal-container').classList.remove('hidden');
            document.getElementById('generic-form').onsubmit = saveCliente;
        }

        async function saveCliente(e) {
            e.preventDefault();
            const id = document.getElementById('cl-id').value;
            const payload = { 
                company_id: currentUser.company_id, 
                name: document.getElementById('cl-name').value, 
                phone: document.getElementById('cl-phone').value 
            };
            if(id) await _supabase.from('clients').update(payload).eq('id', id);
            else await _supabase.from('clients').insert([payload]);
            closeModal(); loadClientesList();
        }

        function editCliente(id, name, phone) {
            openClientModal();
            document.getElementById('cl-id').value = id;
            document.getElementById('cl-name').value = name;
            document.getElementById('cl-phone').value = phone;
        }

        async function deleteCliente(id) { if(confirm('¿Eliminar cliente?')) { await _supabase.from('clients').delete().eq('id', id); loadClientesList(); } }

        // --- CAJA (POS) ---
        async function loadCaja() {
            const { data } = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            servicesList = data || [];
            filterServices();
        }

        function filterServices() {
            const query = document.getElementById('pos-search').value.toLowerCase();
            const filtered = servicesList.filter(s => s.name.toLowerCase().includes(query));
            document.getElementById('pos-grid').innerHTML = filtered.map(s => `
                <div onclick="addToCart('${s.id}')" class="service-card glass p-4 rounded-2xl cursor-pointer">
                    <p class="text-[10px] font-black text-slate-500 uppercase truncate">${s.name}</p>
                    <p class="text-emerald-400 font-bold">${Number(s.price).toLocaleString()} Gs</p>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const s = servicesList.find(x => x.id == id);
            cart.push({...s, cartId: Date.now()});
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('pos-cart').innerHTML = cart.map((item, index) => `
                <div class="flex justify-between items-center bg-slate-800/40 p-3 rounded-xl border border-slate-700">
                    <div class="max-w-[150px]"><p class="text-[9px] font-bold text-white uppercase truncate">${item.name}</p></div>
                    <button onclick="cart.splice(${index},1); updateCartUI();" class="text-red-500 text-xs"><i class="fas fa-times"></i></button>
                </div>
            `).join('');
            updatePOSCalc();
        }

        function updatePOSCalc() {
            const sub = cart.reduce((a, b) => a + Number(b.price), 0);
            const disc = Number(document.getElementById('pos-disc').value) || 0;
            const type = document.getElementById('pos-disc-type').value;
            const final = sub - (type === 'fijo' ? disc : (sub * disc / 100));
            document.getElementById('pos-total').innerText = (final < 0 ? 0 : final).toLocaleString() + ' Gs';
        }

        async function finalizeSale() {
            if(cart.length === 0) return;
            const total = parseInt(document.getElementById('pos-total').innerText.replace(/\D/g,''));
            const client_id = document.getElementById('pos-client-select').value;
            const { error } = await _supabase.from('sales').insert([{ 
                company_id: currentUser.company_id, 
                total_final: total, 
                client_id: client_id || null,
                details: cart.map(i => i.name).join(', ') 
            }]);
            if(!error) { alert('Venta Exitosa'); cart = []; updateCartUI(); }
        }

        function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }

        // --- REPORTES (Se mantiene lógica previa) ---
        async function loadDashboardData() {
            const { data: s } = await _supabase.from('sales').select('total_final').eq('company_id', currentUser.company_id);
            const { data: g } = await _supabase.from('gastos').select('monto').eq('company_id', currentUser.company_id);
            const ts = s?.reduce((a,b) => a + Number(b.total_final), 0) || 0;
            const tg = g?.reduce((a,b) => a + Number(b.monto), 0) || 0;
            document.getElementById('stats-container').innerHTML = `
                <div class="glass p-6 rounded-3xl border-b-4 border-emerald-500"><p class="text-slate-500 text-[10px] uppercase font-black">Ventas</p><h4 class="text-3xl font-black text-emerald-400">${ts.toLocaleString()} Gs</h4></div>
                <div class="glass p-6 rounded-3xl border-b-4 border-red-500"><p class="text-slate-500 text-[10px] uppercase font-black">Gastos</p><h4 class="text-3xl font-black text-red-400">${tg.toLocaleString()} Gs</h4></div>
                <div class="glass p-6 rounded-3xl border-b-4 border-blue-500"><p class="text-slate-500 text-[10px] uppercase font-black">Neto</p><h4 class="text-3xl font-black text-blue-400">${(ts-tg).toLocaleString()} Gs</h4></div>
            `;
            initChart();
        }

        function initChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(mainChart) mainChart.destroy();
            mainChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Lun','Mar','Mie','Jue','Vie','Sab','Dom'],
                    datasets: [
                        { label: 'Ingresos', data: [50, 80, 60, 120, 90, 150, 110], borderColor: '#eab308', tension: 0.4 },
                        { label: 'Gastos', data: [20, 30, 40, 20, 50, 60, 30], borderColor: '#ef4444', tension: 0.4 }
                    ]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        }
    </script>
</body>
</html>
