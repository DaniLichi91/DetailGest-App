<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest Pro Enterprise v10.5 - Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        :root { --accent: #eab308; --bg: #060910; --glass: rgba(15, 23, 42, 0.75); }
        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .sidebar-item { transition: 0.3s; cursor: pointer; border-radius: 0.75rem; padding: 0.85rem 1rem; font-size: 11px; font-weight: 700; display: flex; align-items: center; gap: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
        .sidebar-item:hover, .active-tab { background: var(--accent) !important; color: #0f172a !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        input, select, textarea { background: #0f172a !important; border: 1px solid #1e293b !important; color: white !important; outline: none !important; width: 100%; border-radius: 12px; padding: 12px; font-size: 14px; }
        input:focus { border-color: var(--accent) !important; box-shadow: 0 0 0 2px rgba(234, 179, 8, 0.2); }
        .card-stat { border-left: 4px solid var(--accent); transition: transform 0.2s; }
        .card-stat:hover { transform: translateY(-3px); }
        @media print { .no-print { display: none; } body { background: white; color: black; } }
    </style>
</head>
<body>

    <div id="login-screen" class="h-full flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-10 rounded-[2.5rem] shadow-2xl border-t-4 border-yellow-500">
            <div class="text-center mb-10">
                <h1 class="text-5xl font-black text-yellow-500 italic leading-none">DG <span class="text-white">PRO</span></h1>
                <p class="text-[10px] text-slate-500 mt-2 font-bold tracking-[0.3em] uppercase">Enterprise Edition 2026</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="text" id="user" placeholder="Usuario / Email" required>
                <input type="password" id="pass" placeholder="Contraseña" required>
                <button type="submit" class="w-full bg-yellow-500 text-slate-950 font-black py-4 rounded-2xl uppercase hover:scale-[0.98] transition-all">Acceder al Sistema</button>
            </form>
        </div>
    </div>

    <div id="main-layout" class="hidden h-screen flex no-print">
        <aside class="w-64 glass border-r border-slate-800 flex flex-col p-4">
            <div class="mb-10 px-4"><h2 class="text-2xl font-black text-yellow-500 italic">DETAILGEST</h2></div>
            <nav id="nav-container" class="flex-1 space-y-1 overflow-y-auto custom-scroll"></nav>
            <div class="pt-4 border-t border-slate-800">
                <p id="display-user" class="text-[10px] font-black text-white px-4 mb-2 truncate uppercase text-slate-500"></p>
                <button onclick="location.reload()" class="w-full p-3 text-red-500 font-bold text-[10px] flex items-center gap-3 hover:bg-red-500/10 rounded-xl transition-all uppercase">
                    <i class="fas fa-power-off"></i> Cerrar Sesión
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 custom-scroll">
            <div class="flex justify-between items-center mb-8">
                <h2 id="view-title" class="text-3xl font-black text-white uppercase italic tracking-tighter">Vista</h2>
                <div id="top-stats-area" class="flex gap-4"></div>
            </div>
            <div id="content-area" class="animate-in fade-in duration-500"></div>
        </main>
    </div>

    <div id="global-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="glass max-w-lg w-full p-8 rounded-[2.5rem] shadow-2xl relative" id="modal-body"></div>
    </div>

    <script>
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let chartInstance = null;
        let currentCart = [];

        // --- DEFINICIÓN DE MENÚS ---
        const MENUS = {
            super_admin: [
                { id: 'sa_empresas', label: 'Gestión Empresas', icon: 'fa-building', view: renderSAEmpresas },
                { id: 'sa_pagos', label: 'Pagos Master', icon: 'fa-money-bill-wave', view: () => renderPlaceholder('Pagos Master') }
            ],
            admin: [
                { id: 'resumen', label: 'Resumen Financiero', icon: 'fa-chart-pie', view: renderResumen },
                { id: 'caja', label: 'Caja POS', icon: 'fa-cash-register', view: renderCaja },
                { id: 'agenda', label: 'Agenda de Citas', icon: 'fa-calendar-alt', view: renderAgenda },
                { id: 'clientes', label: 'Clientes', icon: 'fa-users', view: renderClientes },
                { id: 'servicios', label: 'Servicios', icon: 'fa-concierge-bell', view: renderServicios },
                { id: 'empleados', label: 'Personal / Usuarios', icon: 'fa-user-tie', view: renderEmpleados },
                { id: 'reportes', label: 'Reportes', icon: 'fa-file-invoice-dollar', view: renderReportes },
                { id: 'herramientas', label: 'Herramientas', icon: 'fa-tools', view: renderTools },
                { id: 'config', label: 'Configuración', icon: 'fa-cog', view: renderConfig }
            ]
        };

        // --- AUTENTICACIÓN ---
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if(u === 'admin@detailgest.com' && p === 'master2026') {
                currentUser = { role: 'super_admin', username: 'Master Admin' };
                startApp();
            } else {
                const { data, error } = await _supabase.from('users').select('*, companies(*)').eq('username', u).eq('password_hash', p).single();
                if(data) {
                    if(!data.companies.is_active) return alert("Cuenta inactiva.");
                    currentUser = data;
                    startApp();
                } else alert("Datos incorrectos");
            }
        };

        function startApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-layout').classList.remove('hidden');
            document.getElementById('display-user').innerText = currentUser.username;
            
            const menuItems = MENUS[currentUser.role] || MENUS.admin;
            const nav = document.getElementById('nav-container');
            nav.innerHTML = menuItems.map(item => `
                <div onclick="switchView('${item.id}')" id="nav-${item.id}" class="sidebar-item">
                    <i class="fas ${item.icon} w-5"></i> ${item.label}
                </div>
            `).join('');
            switchView(menuItems[0].id);
        }

        function switchView(id) {
            const allItems = [...MENUS.super_admin, ...MENUS.admin];
            const active = allItems.find(x => x.id === id);
            document.getElementById('view-title').innerText = active.label;
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active-tab'));
            document.getElementById('nav-'+id)?.classList.add('active-tab');
            active.view();
        }

        // --- VISTA RESUMEN (Gráficos Sincronizados) ---
        async function renderResumen() {
            const { data: sales } = await _supabase.from('sales').select('*').eq('company_id', currentUser.company_id);
            const total = sales?.reduce((a, b) => a + Number(b.total_final), 0) || 0;

            document.getElementById('content-area').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="glass p-6 rounded-3xl card-stat"><p class="text-[10px] font-bold text-slate-500 uppercase">Ingresos Totales</p><h3 class="text-3xl font-black text-yellow-500 mt-1">${total.toLocaleString()} Gs</h3></div>
                    <div class="glass p-6 rounded-3xl card-stat"><p class="text-[10px] font-bold text-slate-500 uppercase">Servicios Hoy</p><h3 class="text-3xl font-black text-white mt-1">${sales?.filter(s => s.created_at.includes(new Date().toISOString().split('T')[0])).length || 0}</h3></div>
                    <div class="glass p-6 rounded-3xl card-stat"><p class="text-[10px] font-bold text-slate-500 uppercase">Clientes Activos</p><h3 class="text-3xl font-black text-white mt-1">...</h3></div>
                </div>
                <div class="glass p-8 rounded-[2.5rem] h-[400px]"><canvas id="finChart"></canvas></div>
            `;
            
            setTimeout(() => {
                const ctx = document.getElementById('finChart').getContext('2d');
                if(chartInstance) chartInstance.destroy();
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: sales.map(s => s.created_at.split('T')[0]).slice(-7),
                        datasets: [{ label: 'Ingresos', data: sales.map(s => s.total_final).slice(-7), backgroundColor: '#eab308', borderRadius: 10 }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, scales: { y: { grid: { color: 'rgba(255,255,255,0.05)' } } } }
                });
            }, 100);
        }

        // --- CAJA POS CON DESCUENTO ---
        async function renderCaja() {
            const { data: servs } = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            const { data: clis } = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            
            document.getElementById('content-area').innerHTML = `
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="flex-1 grid grid-cols-2 md:grid-cols-3 gap-3" id="pos-grid">
                        ${servs.map(s => `
                            <div onclick="addToCart('${s.name}', ${s.price})" class="glass p-5 rounded-3xl cursor-pointer hover:border-yellow-500 transition-all active:scale-95 group">
                                <h4 class="text-[10px] font-black text-slate-500 group-hover:text-yellow-500 uppercase">${s.name}</h4>
                                <p class="text-xl font-black text-white">${Number(s.price).toLocaleString()} Gs</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="w-full lg:w-96 glass p-6 rounded-[2.5rem] h-fit">
                        <h3 class="font-black text-center text-yellow-500 uppercase mb-6 italic">Detalle de Venta</h3>
                        <select id="pos-client" class="mb-4 text-xs font-bold">
                            <option value="">Consumidor Final</option>
                            ${clis.map(c => `<option value="${c.id}">${c.name}</option>`).join('')}
                        </select>
                        <div id="pos-cart" class="space-y-2 mb-6 border-y border-white/5 py-4 text-[10px] font-bold"></div>
                        <div class="flex gap-2 mb-4">
                            <input type="number" id="pos-disc" placeholder="Descuento" oninput="calculateTotal()">
                            <select id="pos-dtype" class="w-24" onchange="calculateTotal()"><option value="f">Gs</option><option value="p">%</option></select>
                        </div>
                        <div class="flex justify-between text-2xl font-black text-yellow-500 mb-6 px-2"><span>TOTAL:</span><span id="pos-total">0 Gs</span></div>
                        <button onclick="confirmarVenta()" class="w-full bg-yellow-500 text-black font-black py-5 rounded-2xl uppercase hover:brightness-110">Procesar Cobro</button>
                    </div>
                </div>`;
            currentCart = [];
        }

        function addToCart(n, p) { currentCart.push({n, p}); updateCartUI(); }
        function updateCartUI() {
            document.getElementById('pos-cart').innerHTML = currentCart.map((i, idx) => `<div class="flex justify-between"><span>${i.n}</span><button onclick="currentCart.splice(${idx},1);updateCartUI();" class="text-red-500">Eliminar</button></div>`).join('');
            calculateTotal();
        }
        function calculateTotal() {
            let sub = currentCart.reduce((a, b) => a + b.p, 0);
            let dv = Number(document.getElementById('pos-disc').value) || 0;
            let final = document.getElementById('pos-dtype').value === 'f' ? sub - dv : sub * (1 - dv/100);
            document.getElementById('pos-total').innerText = Math.max(0, final).toLocaleString() + ' Gs';
        }

        async function confirmarVenta() {
            const tot = parseInt(document.getElementById('pos-total').innerText.replace(/\D/g,''));
            if(tot <= 0) return alert("Caja vacía");
            await _supabase.from('sales').insert([{
                company_id: currentUser.company_id,
                total_final: tot,
                details: currentCart.map(c => c.n).join(', '),
                status: 'Terminado',
                client_id: document.getElementById('pos-client').value || null
            }]);
            alert("¡Venta Exitosa!");
            switchView('agenda');
        }

        // --- AGENDA (Con Edición) ---
        async function renderAgenda() {
            const { data } = await _supabase.from('sales').select('*, clients(name)').eq('company_id', currentUser.company_id).order('created_at', {ascending: false});
            document.getElementById('content-area').innerHTML = `
                <div class="space-y-3">
                    ${data.map(v => `
                        <div class="glass p-5 rounded-3xl flex justify-between items-center border-l-4 ${v.status === 'Terminado' ? 'border-green-500' : 'border-yellow-500'}">
                            <div>
                                <p class="text-[9px] font-bold text-slate-500">${v.created_at.replace('T',' ').slice(0,16)}</p>
                                <h4 class="font-black uppercase">${v.clients?.name || 'Venta Rápida'}</h4>
                                <p class="text-xs text-yellow-500">${v.details}</p>
                            </div>
                            <div class="flex items-center gap-6">
                                <span class="text-lg font-black">${Number(v.total_final).toLocaleString()} Gs</span>
                                <button onclick="modalEditTurno('${v.id}', '${v.details}', ${v.total_final})" class="text-blue-400 p-2"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteRow('sales', '${v.id}', renderAgenda)" class="text-red-500 p-2"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>`).join('')}
                </div>`;
        }

        function modalEditTurno(id, det, tot) {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-6 italic uppercase">Editar Servicio</h3>
                <div class="space-y-4">
                    <input id="ed-det" value="${det}" placeholder="Descripción">
                    <input id="ed-tot" type="number" value="${tot}" placeholder="Monto Total">
                    <button onclick="saveEditTurno('${id}')" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">GUARDAR CAMBIOS</button>
                    <button onclick="document.getElementById('global-modal').classList.add('hidden')" class="w-full text-xs font-bold text-slate-500">Cancelar</button>
                </div>`;
        }

        async function saveEditTurno(id) {
            await _supabase.from('sales').update({ 
                details: document.getElementById('ed-det').value, 
                total_final: document.getElementById('ed-tot').value 
            }).eq('id', id);
            document.getElementById('global-modal').classList.add('hidden');
            renderAgenda();
        }

        // --- CLIENTES (Sincronizado 100%) ---
        async function renderClientes() {
            const { data } = await _supabase.from('clients').select('*').eq('company_id', currentUser.company_id);
            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-end mb-6"><button onclick="modalAddCliente()" class="bg-yellow-500 text-black px-8 py-3 rounded-2xl font-black text-xs uppercase tracking-tighter">Nuevo Cliente</button></div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    ${data.map(c => `
                        <div class="glass p-6 rounded-[2rem]">
                            <h4 class="font-black uppercase text-white">${c.name}</h4>
                            <p class="text-xs text-slate-500 font-bold mt-1">TEL: ${c.phone}</p>
                            <p class="text-[10px] text-slate-600 uppercase mt-2">RUC: ${c.ruc || 'N/A'}</p>
                        </div>
                    `).join('')}
                </div>`;
        }

        function modalAddCliente() {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-6 uppercase italic">Registrar Nuevo Cliente</h3>
                <div class="space-y-4">
                    <input id="c-name" placeholder="Nombre y Apellido">
                    <input id="c-phone" placeholder="Celular / WhatsApp">
                    <input id="c-ruc" placeholder="RUC / Cédula (Opcional)">
                    <button onclick="saveCliente()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">REGISTRAR AHORA</button>
                </div>`;
        }

        async function saveCliente() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const ruc = document.getElementById('c-ruc').value;
            if(!name || !phone) return alert("Campos obligatorios faltantes");
            
            const { error } = await _supabase.from('clients').insert([{
                name, phone, ruc, company_id: currentUser.company_id
            }]);
            
            if(!error) {
                document.getElementById('global-modal').classList.add('hidden');
                renderClientes();
            } else alert("Error al guardar");
        }

        // --- EMPLEADOS / USUARIOS ---
        async function renderEmpleados() {
            const { data } = await _supabase.from('users').select('*').eq('company_id', currentUser.company_id).neq('role', 'admin');
            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-end mb-6"><button onclick="modalAddEmpleado()" class="bg-yellow-500 text-black px-8 py-3 rounded-2xl font-black text-xs uppercase tracking-tighter">Registrar Personal</button></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${data.map(e => `
                        <div class="glass p-6 rounded-[2rem] flex justify-between items-center">
                            <div>
                                <h4 class="font-black uppercase text-white">${e.username}</h4>
                                <p class="text-[10px] text-yellow-500 font-bold uppercase tracking-widest">${e.role}</p>
                            </div>
                            <button onclick="deleteRow('users', '${e.id}', renderEmpleados)" class="text-red-500"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `).join('')}
                </div>`;
        }

        function modalAddEmpleado() {
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-body').innerHTML = `
                <h3 class="font-black text-yellow-500 mb-6 uppercase italic">Crear Acceso de Empleado</h3>
                <div class="space-y-4">
                    <input id="e-user" placeholder="Nombre de Usuario (Login)">
                    <input id="e-pass" type="password" placeholder="Contraseña">
                    <select id="e-role"><option value="empleado">Empleado Estándar</option><option value="supervisor">Supervisor</option></select>
                    <button onclick="saveEmpleado()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl">DAR DE ALTA</button>
                </div>`;
        }

        async function saveEmpleado() {
            const u = document.getElementById('e-user').value;
            const p = document.getElementById('e-pass').value;
            const r = document.getElementById('e-role').value;
            await _supabase.from('users').insert([{
                username: u, password_hash: p, role: r, company_id: currentUser.company_id
            }]);
            document.getElementById('global-modal').classList.add('hidden');
            renderEmpleados();
        }

        // --- REPORTES (Venta diaria) ---
        async function renderReportes() {
            const hoy = new Date().toISOString().split('T')[0];
            const { data } = await _supabase.from('sales').select('total_final').eq('company_id', currentUser.company_id).gte('created_at', hoy);
            const totalDia = data?.reduce((a, b) => a + b.total_final, 0) || 0;

            document.getElementById('content-area').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass p-10 rounded-[2.5rem] text-center border-t-4 border-yellow-500">
                        <i class="fas fa-calendar-day text-5xl text-yellow-500 mb-6"></i>
                        <h4 class="font-black text-slate-500 uppercase tracking-widest">Cierre de Caja Hoy</h4>
                        <p class="text-5xl font-black text-white mt-4">${totalDia.toLocaleString()} Gs</p>
                        <p class="text-[10px] text-slate-500 mt-4 uppercase font-bold">Fecha: ${hoy}</p>
                    </div>
                    <div class="glass p-10 rounded-[2.5rem] flex flex-col items-center justify-center">
                        <i class="fas fa-file-pdf text-4xl text-slate-500 mb-4"></i>
                        <button onclick="window.print()" class="bg-white text-black font-black px-10 py-4 rounded-2xl uppercase text-xs">Imprimir Reporte General</button>
                    </div>
                </div>`;
        }

        // --- VISTAS RESTANTES (Mantenidas de v10.5) ---
        async function renderServicios() {
            const { data } = await _supabase.from('services_list').select('*').eq('company_id', currentUser.company_id);
            document.getElementById('content-area').innerHTML = `
                <div class="flex justify-end mb-6"><button onclick="modalAddServicio()" class="bg-yellow-500 text-black px-8 py-3 rounded-2xl font-black text-xs uppercase tracking-tighter">Nuevo Servicio</button></div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    ${data.map(s => `<div class="glass p-5 rounded-3xl"><h4 class="font-black uppercase text-xs text-slate-500">${s.name}</h4><p class="text-xl font-black text-yellow-500">${Number(s.price).toLocaleString()} Gs</p></div>`).join('')}
                </div>`;
        }

        function renderTools() {
            document.getElementById('content-area').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass p-8 rounded-[2rem]">
                        <h4 class="font-black text-green-500 mb-4 uppercase">WhatsApp Directo</h4>
                        <input id="wa-num" placeholder="5959XXXXXXXX" class="mb-4">
                        <button onclick="window.open('https://wa.me/'+document.getElementById('wa-num').value)" class="w-full bg-green-600 font-black py-4 rounded-xl">Chat con Cliente</button>
                    </div>
                </div>`;
        }

        function renderConfig() {
            document.getElementById('content-area').innerHTML = `<div class="glass p-10 rounded-[3rem] text-center font-black">Panel de Configuración General</div>`;
        }

        async function renderSAEmpresas() {
            const { data } = await _supabase.from('companies').select('*');
            document.getElementById('content-area').innerHTML = `
                <div class="grid grid-cols-1 gap-3">
                    ${data.map(c => `<div class="glass p-5 rounded-2xl flex justify-between font-black uppercase text-xs"><span>${c.name}</span> <span class="${c.is_active?'text-green-500':'text-red-500'}">${c.is_active?'Activo':'Inactivo'}</span></div>`).join('')}
                </div>`;
        }

        // --- FUNCIONES GLOBALES ---
        async function deleteRow(table, id, callback) {
            if(confirm("¿Seguro de eliminar este registro?")) {
                await _supabase.from(table).delete().eq('id', id);
                callback();
            }
        }
        function renderPlaceholder(name) {
