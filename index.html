<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailGest - Panel Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .midnight-carbon { background-color: #111827; color: #F9FAFB; }
        .card-carbon { background-color: #1F2937; border: 1px solid #374151; }
        .accent-yellow { color: #EAB308; }
        .bg-yellow-neon { background-color: #EAB308; }
    </style>
</head>
<body class="bg-gray-900 font-sans text-white">

    <div id="login-screen" class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full card-carbon p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold accent-yellow">DetailGest</h1>
                <p class="text-gray-400 mt-2">Ingreso Administrador</p>
            </div>
            <form id="login-form" class="space-y-6">
                <input type="text" id="user" placeholder="Usuario" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white outline-none">
                <input type="password" id="pass" placeholder="Contraseña" required class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white outline-none">
                <button type="submit" class="w-full bg-yellow-neon text-gray-900 font-bold py-3 rounded-lg">INGRESAR</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen flex flex-col">
        <header class="h-16 card-carbon flex items-center px-8 border-b border-gray-800">
            <h2 class="text-xl font-semibold">Panel DetailGest Activo</h2>
        </header>
        <main class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="card-carbon p-6 rounded-xl">
                    <p class="text-gray-400 text-sm">Empresas</p>
                    <h3 class="text-3xl font-bold mt-2">Conectado ✅</h3>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- PEGA TUS LLAVES AQUÍ ---
        const SB_URL = 'https://itahtywhhaecjakgtnzu.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0YWh0eXdoaGFlY2pha2d0bnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjYyODIsImV4cCI6MjA4NTkwMjI4Mn0.ARQ9W_Rpj8rp_xo88TbTjbdwT6o75J7sCPlConcoshw';
        // ----------------------------

        const { createClient } = supabase;
        const _supabase = createClient(SB_URL, SB_KEY);

        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();

            try {
                const { data, error } = await _supabase
                    .from('users')
                    .select('*')
                    .eq('username', u)
                    .eq('password_hash', p)
                    .maybeSingle();

                if (error) throw error;

                if (data) {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                } else {
                    alert('Acceso denegado: Usuario o clave no coinciden en Supabase.');
                }
            } catch (err) {
                alert('Error de conexión: ' + err.message);
            }
        });
    </script>
</body>
</html>
